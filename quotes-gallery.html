î there can be no peace ‚Äòwithin‚Äô a nation and no peace among nations.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":275,"created_at":"2026-01-13T09:09:27.663274+00:00","posted_at":null,"special_chars":["‚Äî","‚Äò","‚Äô"]},{"id":"c7f15a58-822f-4fa4-9a8f-7764afba80c5","text":"Since there is no such entity as ‚Äòthe public,‚Äô since the public is merely a number of individuals, any claimed or implied conflict of ‚Äòthe public interest‚Äô with private interests means that the interests of some men are to be sacrificed to the interests and wishes of others. Since the concept is so conveniently undefinable, its use rests only on any given gang's ability to proclaim that ‚ÄòThe public, c‚Äôest moi‚Äô‚Äîand to maintain the claim at the point of a gun.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":462,"created_at":"2026-01-13T09:09:26.104059+00:00","posted_at":null,"special_chars":["‚Äî","‚Äò","‚Äô"]},{"id":"c758c757-0605-4292-bc1a-8a2166b2ee1b","text":"A genius is a genius, regardless of the number of morons who belong to the same race‚Äîand a moron is a moron, regardless of the number of geniuses who share his racial origin.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":174,"created_at":"2026-01-13T09:09:23.406868+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"3e6ef781-f283-42c7-bff4-a563a098e8ec","text":"Racism is the lowest, most crudely primitive form of collectivism. It is the notion of ascribing moral, social or political significance to a man's genetic lineage‚Äîthe notion that a man's intellectual and characterological traits are produced and transmitted by his internal body chemistry. Which means, in practice, that a man is to be judged, not by his own character and actions, but by the characters and actions of a collective of ancestors.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":446,"created_at":"2026-01-13T09:09:23.009675+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"588fd9d2-546d-4fdc-ae16-cc81bb03d0ff","text":"When a man declares: \"There are no blacks and whites [in morality]\" he is making a psychological confession, and what he means is: \"I am unwilling to be wholly good‚Äîand please don't regard me as wholly evil!\"","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":208,"created_at":"2026-01-13T09:09:22.223828+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"d9be2e57-0b47-4e9c-8ba3-0a29f36e73c0","text":"Any group or ‚Äúcollective,‚Äù large or small, is only a number of individuals. A group can have no rights other than the rights of its individual members.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":151,"created_at":"2026-01-13T09:09:21.860807+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"9e532c05-e7a9-4d96-8440-463e55ae13b6","text":"Since only an individual man can possess rights, the expression ‚Äúindividual rights‚Äù is a redundancy (which one has to use for purposes of clarification in today's intellectual chaos). But the expression ‚Äúcollective rights‚Äù is a contradiction in terms.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":251,"created_at":"2026-01-13T09:09:21.087446+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"6d80b558-7260-4a2c-9752-ad50b37c3ec7","text":"Observe, in politics, that the term extremism has become a synonym of \"evil,\" regardless of the content of the issue (the evil is not what you are extreme about, but that you are \"extreme\"‚Äîi.e., consistent).","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":207,"created_at":"2026-01-13T09:09:20.683906+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c8a4b023-a497-4d4c-a8c2-938455cf3386","text":"When you consider socialism, do not fool yourself about its nature. Remember that there is no such dichotomy as ‚Äúhuman rights‚Äù versus ‚Äúproperty rights.‚Äù No human rights can exist without property rights.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":203,"created_at":"2026-01-13T09:09:19.854587+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"69522c10-1a4b-48f7-899f-a87ca8af079d","text":"When one observes the nightmare of the desperate efforts made by hundreds of thousands of people struggling to escape from the socialized countries of Europe, to escape over barbed-wire fences, under machine-gun fire‚Äîone can no longer believe that socialism, in any of its forms, is motivated by benevolence and by the desire to achieve men's welfare.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":351,"created_at":"2026-01-13T09:09:19.479049+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"d0af7699-278b-49cc-9e65-61bd031132e8","text":"Poverty, ignorance, illness and other problems of that kind are not metaphysical emergencies. By the metaphysical nature of man and of existence, man has to maintain his life by his own effort; the values he needs‚Äîsuch as wealth or knowledge‚Äîare not given to him automatically, as a gift of nature, but have to be discovered and achieved by his own thinking and work.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":367,"created_at":"2026-01-13T09:09:19.077339+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c5ecafda-b5fc-4643-8753-0147ac668a0c","text":"The only proper, moral purpose of a government is to protect man's rights, which means: to protect him from physical violence‚Äîto protect his right to his own life, to his own liberty, to his own property and to the pursuit of his own happiness. Without property rights, no other rights are possible.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":299,"created_at":"2026-01-13T09:09:18.69881+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"34bd2104-225a-4089-83c8-fbc73b0c0e86","text":"Neither life nor happiness can be achieved by the pursuit of irrational whims. Just as man is free to attempt to survive by any random means, as a parasite, a moocher or a looter, but not free to succeed at it beyond the range of the moment‚Äîso he is free to seek his happiness in any irrational fraud, any whim, any delusion, any mindless escape from reality, but not free to succeed at it beyond the range of the moment nor to escape the consequences.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":452,"created_at":"2026-01-13T09:09:17.890982+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"52b109b0-7268-4a4f-b133-37d6e9e5b74f","text":"When I say ‚Äúcapitalism,‚Äù I mean a full, pure, uncontrolled, unregulated laissez-faire capitalism‚Äîwith a separation of state and economics, in the same way and for the same reasons as the separation of state and church.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":218,"created_at":"2026-01-13T09:09:17.125981+00:00","posted_at":null,"special_chars":["‚Äî","‚Äú","‚Äù"]},{"id":"6c1fac94-063f-4767-8c4c-06830262c412","text":"Man is the only living species that has the power to act as his own destroyer‚Äîand that is the way he has acted through most of his history.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":139,"created_at":"2026-01-13T09:09:16.721379+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a280b0db-3b19-4a56-8e4b-25abbac1a043","text":"And if you ask me, what is greatness? ‚Äì I will answer, it is the capacity to live by the three fundamental values of John Galt: reason, purpose, self-esteem.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":157,"created_at":"2026-01-13T09:09:15.570354+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"80337b65-628e-4014-8334-4bb21902c239","text":"I never describe my position in terms of negatives. I am an advocate of laissez-faire capitalism, of individual rights‚Äîthere are no others‚Äîof individual freedom. It is on this g round that I oppose any doctrine which proposes the sacrifice of the individual to the collective, such as communism, socialism, the welfare state, fascism, Nazism and modern liberalism.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":364,"created_at":"2026-01-13T09:09:14.803975+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5d98ccdb-46dc-4a03-9bfb-be385778aeec","text":"\"Foreign Policy Drains U.S. of Main Weapon,\" Los Angeles Times, September 9 1962, G2 ‚Äî as reported in The Ayn Rand Lexicon: Objectivism from A to Z (1986)","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":154,"created_at":"2026-01-13T09:09:12.419185+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"ff5b9e2d-56b6-4289-9aa7-63f90a83bad1","text":"There is no difference between communism and socialism, except in the means of achieving the same ultimate end: communism proposes to enslave men by force, socialism‚Äîby vote. It is merely the difference between murder and suicide.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":230,"created_at":"2026-01-13T09:09:12.006314+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"02e2bf04-f7fb-438a-aaeb-ed5dbfb4f4f8","text":"‚ÄúFree competition enforced by law‚Äù is a grotesque contradiction in terms.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":73,"created_at":"2026-01-13T09:09:10.465731+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"0ef10f2f-371a-45cb-a780-8f47045a7519","text":"An individualist is a man who says: \"I'll not run anyone's life ‚Äì nor let anyone run mine. I will not rule nor be ruled. I will not be a master nor a slave. I will not sacrifice myself to anyone ‚Äì nor sacrifice anyone to myself.\"","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":229,"created_at":"2026-01-13T09:09:10.100369+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"3077dab2-3854-4155-910f-66030c6ea946","text":"A moment or an eternity‚Äîdid it matter? Life, undefeated, existed and could exist. She smiled, her last smile, to so much that had been possible.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":144,"created_at":"2026-01-13T09:09:06.487323+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"8c93e024-2204-415a-8644-6c4f64ae0283","text":"There is no such thing as duty. If you know that a thing is right, you want to do it. If you don't want to do it‚Äîit isn't right. If it's right and you don't want to do it‚Äîyou don't know what right is and you're not a man.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":221,"created_at":"2026-01-13T09:09:05.313707+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"25c323ba-6e32-43ba-8dbc-b49b18efd053","text":"Friedrich Nietzsche, Letter to Peter Gast, May 31, 1888. KSA 14.420. Quoted from Elst, Koenraad. Manu as a weapon against egalitarianism: Nietzsche and Hindu political philosophy in : Siemens & Vasti Roodt, eds.: Nietzsche, Power and Politics (Walter de Gruyter, Berlin 2008).","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":276,"created_at":"2026-01-13T09:05:53.303569+00:00","posted_at":null,"special_chars":["&"]},{"id":"19d8c555-18b2-4904-aed8-739fd576eb48","text":"Even Plato seems to me to be in all main points only a Brahmin‚Äôs good pupil.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":76,"created_at":"2026-01-13T09:05:52.914669+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"111fc16d-e4bb-4108-b6c3-777c8274686a","text":"Amicus Plato‚Äîamicus Aristotles‚Äîmagis amica veritas(Plato is my friend‚ÄîAristotle is my friend‚Äîbut my greatest friend is truth.)","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":126,"created_at":"2026-01-13T09:05:51.745406+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"97c8b165-e4b6-4107-9b9c-8ad01085038d","text":"With regard to this question modern physics takes a definite stand against the materialism of Democritus and for Plato and the Pythagoreans. The elementary particles are certainly not eternal and indestructible units of matter, they can actually be transformed into each other. ‚Ä¶ The elementary particles in Plato's Timaeus are finally not substance but mathematical forms.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":373,"created_at":"2026-01-13T09:05:49.379078+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"3f329037-9d36-4a0c-8438-3745e92166eb","text":"He was the first author who wrote treatises in the form of dialogues ‚Ä¶ And as he argued against almost every one who had lived before his time, it is often asked why he has never mentioned Democritus.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":200,"created_at":"2026-01-13T09:05:47.391655+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"52f86351-eace-4241-a77c-207a3ae092d4","text":"For the Greeks who believed in the immortality of the soul it may have been harder to accept the Christian preaching of the resurrection than it was for others. ‚Ä¶ The teaching of the great philosophers Socrates and Plato can in no way be brought into consonance [agreement] with that of the New Testament.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":305,"created_at":"2026-01-13T09:05:46.609992+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"77b65354-aec4-4ce1-8c37-9ec7a3b0b41c","text":"Marcus Aurelius, Meditations (c. 161‚Äì180 CE) Book VII, #48","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":58,"created_at":"2026-01-13T09:05:44.992378+00:00","posted_at":null,"special_chars":["#","‚Äì"]},{"id":"a9724e86-29aa-4172-9099-d713b6fbe4cc","text":"This is a fine saying of Plato: That he who is discoursing about men should look also at earthly things as if he viewed them from some higher place; should look at them‚Ä¶a mixture of all things and an orderly combination of contraries.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":234,"created_at":"2026-01-13T09:05:44.593851+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"d19165dc-22fb-427a-8e59-97adc218648c","text":"Marcus Aurelius, Meditations (c. 161‚Äì180 CE) Book VII, #35","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":58,"created_at":"2026-01-13T09:05:44.195893+00:00","posted_at":null,"special_chars":["#","‚Äì"]},{"id":"f945a021-8c7b-4b0f-8201-aee7d3d7ef31","text":"Why write about Plato nearly 2400 years after his death? Don‚Äôt we understand him by now? We do and we don‚Äôt. But more important than whether humanity‚Äôs collective knowledge about Plato, built up over centuries, includes mastery of his systematic philosophy is whether our generation understands Plato at all.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":308,"created_at":"2026-01-13T09:05:42.638675+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"a6f827a4-0301-4c9f-b03a-5cff5334a9c5","text":"Empathy is the highest form of knowledge. (Sometimes this appears as ‚ÄòEmpathy is the highest form of knowledge, for it requires us to suspend our egos and live in another's world‚Äô.)","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":181,"created_at":"2026-01-13T09:05:41.061659+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô"]},{"id":"1dfb771a-0197-413f-b3d8-d73a30cf3422","text":"[Aristotle] was the most eminent of all the pupils of Plato‚Ä¶. He seceded from Plato while he was still alive; so that they tell a story that [Plato] said, \"Aristotle has kicked us off, just as chickens do their mother after they have been hatched.\"","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":248,"created_at":"2026-01-13T09:05:33.939528+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"5cefed9b-3e02-4906-a181-5bd2fc1264b8","text":"Moreover, there is a victory and defeat‚Äîthe first and best of victories, the lowest and worst of defeats‚Äîwhich each man gains or sustains at the hands, not of another, but of himself; this shows that there is a war against ourselves going on within every one of us.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":265,"created_at":"2026-01-13T09:05:31.571107+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"866d04ad-04e5-4d4e-b047-ed8198a144c9","text":"I only wish that wisdom were the kind of thing that flowed ‚Ä¶ from the vessel that was full to the one that was empty.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":117,"created_at":"2026-01-13T09:05:27.211192+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"b35439b3-27d5-4c8b-b7d9-62c24772792c","text":"Socrates: The disgrace begins when a man writes not well, but badly.Phaedrus: Clearly.Socrates: And what is well and what is badly‚Äîneed we ask Lysias, or any other poet or orator, who ever wrote or will write either a political or any other work, in metre or out of metre, poet or prose writer, to teach us this?","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":312,"created_at":"2026-01-13T09:05:25.639868+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"6e38df3f-5478-49a3-a596-63153a7b3e4e","text":"Zeus, the god of gods, who rules according to law, and is able to see into such things, perceiving that an honourable race was in a woeful plight, and wanting to inflict punishment on them, that they might be chastened and improve, collected all the gods into their most holy habitation, which, being placed in the centre of the world, beholds all created things. And when he had called them together, he spake as follows‚Äî [** The rest of the Dialogue of Critias has been lost]","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":477,"created_at":"2026-01-13T09:05:24.039218+00:00","posted_at":null,"special_chars":["*","‚Äî"]},{"id":"8b94e958-25f6-47bd-93ee-93a6c42f4902","text":"It would be better for me ‚Ä¶ that multitudes of men should disagree with me rather than that I, being one, should be out of harmony with myself.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":143,"created_at":"2026-01-13T09:05:21.685839+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"c6f360e4-63ef-422f-a052-7f4b45e51721","text":"The orators ‚Äî and the despots ‚Äî have the least power in their cities ‚Ä¶ since they do nothing that they wish to do, practically speaking, though they do whatever they think to be best.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":183,"created_at":"2026-01-13T09:05:21.29778+00:00","posted_at":null,"special_chars":["‚Äî","‚Ä¶"]},{"id":"120871ff-59ed-4c7c-9a82-3b00acfb858a","text":"Rhetoric, it seems, is a producer of persuasion for belief, not for instruction in the matter of right and wrong ‚Ä¶ And so the rhetorician's business is not to instruct a law court or a public meeting in matters of right and wrong, but only to make them believe.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":261,"created_at":"2026-01-13T09:05:20.5183+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"bb5c7279-c147-42d9-8c0d-fdfb8f1a92c3","text":"Parmenides: I was pleased with you, Socrates, because you would not discuss the doubtful question in terms of visible objects or in relation to them, but only with reference to what we conceive most entirely by the intellect and may call ideas‚Ä¶ But if you wish to get better training, you must do something more than that; you must consider not only what happens if a particular hypothesis is true, but also what happens if it is not true.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":439,"created_at":"2026-01-13T09:05:19.354842+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"fff02dc3-4cd6-433a-970e-25d9e4f745bc","text":"*monarchy: royalty or tyranny; the rule of the few: aristocracy or oligarchy; the rule of the many: democracy (regularly constituted popular government or mob rule).302d-eThe seventh must be set apart from all the others, as God is set apart from men. 303b","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":256,"created_at":"2026-01-13T09:05:17.365898+00:00","posted_at":null,"special_chars":["*"]},{"id":"b49137fb-7ee7-48dc-9c24-9122d47fdfef","text":"Law could never, by determining exactly what is noblest and must just for one and all, enjoin upon them that which is best; for the differences of men and of actions and the fact that nothing, I may say, in human life is ever at rest, forbid any science whatsoever to promulgate any simple rule for everything and for all time‚Ä¶ So, that which is persistently simple is inapplicable to things which are never simple.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":415,"created_at":"2026-01-13T09:05:16.342571+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"54ef9a7d-2c90-487f-a17f-fdd3cf2e8928","text":"I shall have to test the theory of my father Parmenides, and contend forcibly that after a fashion not-being is and on the other hand in a sense being is not‚Ä¶ For unless these statements are either disproved or accepted, no one who speaks about false words, or false opinion ‚Äîwhether images or likenesses or imitations or appearances‚Äî about the arts which have to do with them, can ever help being forced to contradict himself and make himself ridiculous.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":455,"created_at":"2026-01-13T09:05:15.13877+00:00","posted_at":null,"special_chars":["‚Äî","‚Ä¶"]},{"id":"b4b19400-e5d4-4878-980c-04386590f8e3","text":"Neither perception nor true opinion, nor reason or explanation combined with true opinion could be knowledge‚Ä¶ Then our art of midwifery declare to us that all the offspring that have been born are mere wind-eggs and not worth rearing‚Ä¶ and if you remain barren, you will be less harsh and gentler to your associates, for you will have the wisdom not to think you know that which you do not know.","author_id":"187cb05b-a6c4-48fd-86ac-af06d539842b","author_name":"Plato","author_category":"philosopher","source":"Cratylus","character_count":394,"created_at":"2026-01-13T09:05:13.945816+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"f06c09c6-5408-45c0-9558-c46885d03f9a","text":"I know of no other great writer in the whole nineteenth century, perhaps even in the whole of world literature, to whom I respond with less happiness and with a more profound sense that I am on trial and found wanting, unless it were S√∏ren Kierkegaard.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":252,"created_at":"2026-01-13T09:04:13.13561+00:00","posted_at":null,"special_chars":["√∏"]},{"id":"68503f24-4b58-4da7-b0b5-22c39ca68f32","text":"As a thorough Christian ‚Äî or, as he would have put it, infinitely interested in becoming one ‚Äî S√∏ren Kierkegaard addressed himself neither to Jews nor to Judaism. But they have overheard him. In part because they could not help it... Jews are well advised to be on the alert for what they can learn not only about him but about themselves also.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":344,"created_at":"2026-01-13T09:04:11.884855+00:00","posted_at":null,"special_chars":["√∏","‚Äî"]},{"id":"fcc77c90-dc65-4f87-8e55-16dd5f5ad85f","text":"Put me in a System and you negate me‚ÄîI am not just a mathematical symbol‚ÄîI am.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":78,"created_at":"2026-01-13T09:04:08.91872+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"ca426d05-b95b-4c59-942b-a2c9d74fdf64","text":"Christ calls it (O give heed!), He calls it ‚Äúhypocrisy.‚Äù And not only that, but He says (now shudder!), He says that this guilt of hypocrisy is as great, precisely as great a crime as that of killing the prophets. ... This then is the judgment, Christ's judgment upon \"Christendom.\" Shudder; for if you do not, you are implicated in it.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":336,"created_at":"2026-01-13T09:04:07.256838+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"883a422d-71ed-489c-80fa-11bee7ed2c44","text":"Is not ‚ÄúChristendom‚Äù the most colossal attempt at serving God, not by following Christ, as He required, and suffering for the doctrine, but instead of that, by ‚Äúbuilding the sepulchers of the prophets and garnishing the tombs of the righteous.‚Äù","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":244,"created_at":"2026-01-13T09:04:06.841615+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"dd147d0f-ff51-4f35-bb71-f52d59800edb","text":"The life-giving Spirit is the very one who slays you; the first thing the life-giving Spirit says is that you must enter into death, that you must die to ‚Äì it is this way in order that you many not take Christianity in vain. A life-giving Spirit ‚Äì that is the invitation; who would not willingly take hold of it! But die first ‚Äì that is the halt!","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":346,"created_at":"2026-01-13T09:04:04.3255+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"0d468d75-d4a1-479c-8fa6-e89c801b8689","text":"That which distinguishes the Christian narrow way from the common human narrow way is the voluntary. Christ was not someone who coveted earthly things but had to be satisfied with poverty ‚Äì no, he chose poverty.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":211,"created_at":"2026-01-13T09:04:03.908832+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"09a13b14-77f5-4e6c-bea6-d8627c228dd9","text":"Then he rises from the table and goes out into the Garden of Gethsemane; there he sinks down ‚Äì oh, that it had happened already! He sinks down, doomed (dodsens) ‚Äì indeed, was he really any more a dying man (Doende) on the cross than in Gethsemane! If the suffering on the cross was a death agony ‚Äì ah, this agony in prayer was also a mortal combat; nor was it bloodless, for his sweat fell like drops of blood to the earth.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":423,"created_at":"2026-01-13T09:04:03.486468+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"b0fd2da3-562c-4efc-bca7-db342a4180ac","text":"Imagine a lover who has received a letter from his beloved ‚Äì I assume that God's Word is just as precious to you as this letter is to the lover. I assume that you read and think you ought to read God's Word in the same way the lover reads this letter.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":251,"created_at":"2026-01-13T09:04:02.624044+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"e024daa5-d454-4c20-9c67-cfe9c8c9b66a","text":"I have worked for this restlessness oriented toward inward deepening. But ‚Äúwithout authority.‚Äù Instead of conceitedly making myself out to be a witness for the truth and causing others rashly to want to be the same, I am an unauthorized poet who influences by means of the ideas.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":279,"created_at":"2026-01-13T09:04:02.209565+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"460a8015-e1d2-431c-9802-5d0794989e3e","text":"An authorship that began with Either/Or and advanced step by step seeks here its decisive place of rest, at the foot of the altar, where the author, personally most aware of his own imperfections and guilt, certainly does not call himself a truth-witness but only a singular kind of poet and thinker who, without authority, has had nothing new to bring but ‚Äúhas wanted once again to read through, if possible in a more inward way, the original text handed down from the fathers‚Äù Preface","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":486,"created_at":"2026-01-13T09:03:58.775686+00:00","posted_at":null,"special_chars":["/","‚Äú","‚Äù"]},{"id":"3ff87b90-551c-411e-9762-517ef7738765","text":"Happy is the one in whom there is true sorrow over his sin, so that the extreme unimportance to him of everything else is only the negative expression of the confirmation that one thing is unconditionally important to him, so that the unconditional unimportance to him of everything else is a deadly sickness that still is very far from being a sickness unto death but is precisely unto life, because the life is in this, that one thing is unconditionally important to him: to find forgiveness. ‚Äù","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":496,"created_at":"2026-01-13T09:03:57.527177+00:00","posted_at":null,"special_chars":["‚Äù"]},{"id":"5b47672b-c43a-4aeb-8ee8-aba2d5a690e0","text":"Out of love, God becomes man. He says: Here you see what it is to be a human being; but he adds: Take care, for I am also God ‚Äî blessed is he who takes no offense at me.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":169,"created_at":"2026-01-13T09:03:55.442569+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c4d2b5a8-c6a3-4ff4-9c04-79cc500d0bdb","text":"now, in the solemn silence before God with the lilies and the birds, where accordingly there is nobody at all present, where accordingly there is no other intercourse for thee but with God-there indeed the rule holds good: either hold to Him/or despise Him. There is no excuse, for no one else is present, in any case no one is present in such a wise that thou canst hold to him without despising God; for precisely there in the silence it is clear how close God is to thee.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":474,"created_at":"2026-01-13T09:03:50.429025+00:00","posted_at":null,"special_chars":["/"]},{"id":"7a1e8ee3-1c7b-4656-bcb3-d1ee1cc39e6c","text":"This little book (which in view of the circumstances under which it is issued reminds me of my first and more especially of the first to my first, the Preface to the Two Edifying Discourses of 1843, which came out immediately after Either/Or) will, as I hope, recall this to ‚Äòthat single individual whom I with joy and gratitude call my reader‚Äô: ‚Äòit desires to remain in retirement, as it was in concealment it had its origin ‚Äì a little flower in the cover of a great forest.‚Äô Preface.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":485,"created_at":"2026-01-13T09:03:49.999597+00:00","posted_at":null,"special_chars":["/","‚Äì","‚Äò","‚Äô"]},{"id":"df691aa7-e053-445a-b6d0-486be5714abc","text":"If it is God who gives the spirit of power and strength, then it is also the same God who gives ‚Äúthe spirt of self-control,‚Äù and if ignoble cowardice and fear of people are just as detestable in any age, the excess of eager enthusiasm, ‚Äúzeal without wisdom,‚Äù are no less corrupting and at times are fundamentally just as detestable, just as blasphemous.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":353,"created_at":"2026-01-13T09:03:47.036892+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"8afcf6af-3dcc-4480-8df9-c45401d848eb","text":"Death induces the sensual person to say: Let us eat and drink, because tomorrow we shall die ‚Äì but this is sensuality's cowardly lust for life, that contemptible order of things where one lives in order to eat and drink instead of eating and drinking in order to live.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":268,"created_at":"2026-01-13T09:03:45.343845+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"034f599a-a19f-4602-a236-92477162322c","text":"Therefore create me! You, the most esteemed, cultured public, are in possession of nervus rerum gerendarum [the moving force to accomplish something]. Just a word from you, a promise to purchase what I write, or, if it is possible, so that everything can be in order immediately, a little advance payment ‚Äì and I am an author; I shall remain one as long as this favor lasts.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":374,"created_at":"2026-01-13T09:03:44.086877+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"386e0418-3708-48f5-ae6f-a364a9a10149","text":"For whoever has what he has from the God himself clearly has it at first hand; and he who does not have it from the God himself is not a disciple. Let us assume that it is otherwise, that the contemporary generation of disciples had received the condition from the God, and that the subsequent generations were to receive it from these contemporaries ‚Äì what would follow?","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":371,"created_at":"2026-01-13T09:03:43.159973+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"3ad2abf3-8050-42fc-b5d1-956ad0da1a20","text":"If the ethical ‚Äì that is, social morality ‚Äì is the highest ... then no categories are needed other than the Greek philosophical categories.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":139,"created_at":"2026-01-13T09:03:41.902094+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"5014b793-33b3-412b-99cb-45da4722d768","text":"A line by Thomas √† Kempis which perhaps could be used as a motto sometime. He says of Paul: Therefore he turned everything over to God, who knows all, and defended himself solely by means of patience and humility . . . . He did defend himself now and then so that the weak would not be offended by his silence. Book III, chapter 36, para. 2, or in my little edition, p. 131.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":374,"created_at":"2026-01-13T09:03:35.650769+00:00","posted_at":null,"special_chars":["√†"]},{"id":"2323f9b0-62af-4af3-ac8d-75fdcfd09baf","text":"Job endured everything ‚Äî until his friends came to comfort him, then he grew impatient.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":87,"created_at":"2026-01-13T09:03:35.234871+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5a06d9f3-b489-4ac2-a6bc-f047f1c44cb9","text":"What the age needs is not a genius ‚Äî it has had geniuses enough, but a martyr, who in order to teach men to obey would himself be obedient unto death. What the age needs is awakening. And therefore someday, not only my writings but my whole life, all the intriguing mystery of the machine will be studied and studied. I never forget how God helps me and it is therefore my last wish that everything may be to his honour.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":420,"created_at":"2026-01-13T09:03:33.560687+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"dc585ebd-dc2a-415c-b44b-9659fb92bd58","text":"Since my earliest childhood a barb of sorrow has lodged in my heart. As long as it stays I am ironic ‚Äî if it is pulled out I shall die.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":135,"created_at":"2026-01-13T09:03:33.13912+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"7aa0f82e-11d1-4961-8156-94dde560f554","text":"Det er ganske sandt, hvad Philosophien siger, at Livet maa forstaaes bagl√¶nds. Men derover glemmer man den anden S√¶tning, at det maa leves forl√¶nds.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":148,"created_at":"2026-01-13T09:03:31.47712+00:00","posted_at":null,"special_chars":["√¶"]},{"id":"f9d545ea-ce29-42b9-a571-8add96626931","text":"I may live for thirty years, or perhaps forty, or maybe just one day: therefore I have resolved to use this day, or whatever I have to say in these thirty years or whatever I have to say this one day I may have to live ‚Äî I have resolved to use it in such a way that if not one day in my whole past life has been used well, this one by the help of God will be. JP VIII 1 A 533","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":375,"created_at":"2026-01-13T09:03:29.315758+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"1e552485-1fed-4ef9-b490-d7e117130252","text":"Seek first God's Kingdom, that is, become like the lilies and the birds, become perfectly silent ‚Äî then shall the rest be added unto you.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":137,"created_at":"2026-01-13T09:03:27.571627+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"518b6fc1-8c7b-4d3d-83c0-dc409f683afd","text":"I have just now come from a party where I was its life and soul; witticisms streamed from my lips, everyone laughed and admired me, but I went away ‚Äî yes, the dash should be as long as the radius of the earth's orbit ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî and wanted to shoot myself.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":256,"created_at":"2026-01-13T09:03:25.038635+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"609a691c-3450-4a48-8a46-6729775c9c87","text":"The reason I cannot really say that I positively enjoy nature is that I do not quite realize what it is that I enjoy. A work of art, on the other hand, I can grasp. I can ‚Äî if I may put it this way ‚Äî find that Archimedian point, and as soon as I have found it, everything is readily clear for me. Then I am able to pursue this one main idea and see how all the details serve to illuminate it.","author_id":"aa6e54b7-3cd9-4130-9834-74c320e9ea84","author_name":"Soren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":392,"created_at":"2026-01-13T09:03:23.750128+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"e7314534-7a2f-4a02-aa70-77545073e939","text":"Epictetus is a thinker we cannot forget, once we have encountered him, because he gets under our skin. He provokes and he irritates, but he deals so trenchantly with life‚Äôs everyday challenges that no one who knows his work can simply dismiss it as theoretically invalid or practically useless. In times of stress, as modern Epictetans have attested, his recommendations make their presence felt.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":396,"created_at":"2026-01-13T08:51:29.985065+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"0748b57c-eb16-4833-a273-e23fb49d7188","text":"This quote has been attributed to Epictetus since around 2016. (e.g. in this thephilosophyofeverything blog.) Sometimes appears in an extended form, e.g. by The Daily Stoic: \"You become what you give your attention to. If you yourself don't choose what thoughts and images you expose yourself to, someone else will.\" These quotations originate from the 1995 book: The Art of Living: the classic manual on virtue, happiness, and effectiveness, pages 52‚Äì53, by Sharon Lebell.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":473,"created_at":"2026-01-13T08:51:27.131137+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"27427bc7-8ae1-4f80-8ea7-61185e4a437c","text":"This quote is frequently attributed to Epictetus, e.g. by Brigid Delaney, Six ways to make your life easier and more peaceful ‚Äì by using stoic principles, The Guardian, 22 November 2023. This quotation originates from the 1995 book: The Art of Living: the classic manual on virtue, happiness, and effectiveness, page 23, by Sharon Lebell, a book which \"interprets\" Epictetus.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":375,"created_at":"2026-01-13T08:51:26.292244+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"0dd1e940-589e-4b29-88ea-49c87affe930","text":"Other people‚Äôs views and troubles can be contagious. Don‚Äôt sabotage yourself by unwittingly adopting negative, unproductive attitudes through your associations with others.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":172,"created_at":"2026-01-13T08:51:25.885285+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"701dce53-8a03-4eba-bd3f-d64529cc497c","text":"Two principles we should always have ready ‚Äî that there is nothing good or evil save in the will; and that we are not to lead events, but to follow them.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":153,"created_at":"2026-01-13T08:51:15.261255+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a519f431-7e9e-4d2c-a91a-4f322c8a7c38","text":"Shall I show you the sinews of a philosopher? \"What sinews are those?\" ‚Äî A will undisappointed; evils avoided; powers daily exercised, careful resolutions; unerring decisions.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":175,"created_at":"2026-01-13T08:51:08.30874+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5bdbb070-ac25-4f86-92ee-332ee4cc4315","text":"Show that you know this only‚Äîhow you may never either fail to get what you desire or fall into what you avoid.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":110,"created_at":"2026-01-13T08:51:07.099056+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"88405539-ee25-4148-81f3-1525301de526","text":"If what the philosophers say be true,‚Äîthat all men's actions proceed from one source; that as they assent from a persuasion that a thing is so, and dissent from a persuasion that it is not, and suspend their judgment from a persuasion that it is uncertain,‚Äîso likewise they seek a thing from a persuasion that it is for their advantage.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":336,"created_at":"2026-01-13T08:51:00.524484+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"e74c4d8b-f921-4d08-9033-9b8b557ec1a3","text":"\"But to be hanged‚Äîis that not unendurable?\" Even so, when a man feels that it is reasonable, he goes off and hangs himself.","author_id":"bcb516a4-f820-4756-9ea0-826a8b37ab24","author_name":"Epictetus","author_category":"philosopher","source":"Discourses","character_count":123,"created_at":"2026-01-13T08:50:56.402038+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"62aa8762-ad5d-4e6d-ab3b-f46bba90ed55","text":"Do not wait for the Last Judgment. It takes place every day. QOTD 2007¬∑11¬∑07 Sound file","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":87,"created_at":"2026-01-13T08:48:49.611673+00:00","posted_at":null,"special_chars":["¬∑"]},{"id":"7220fba2-3f16-4411-9321-02314c0e2031","text":"Martyrs must choose between being forgotten, mocked, or made use of. As for being understood‚Äînever!","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":99,"created_at":"2026-01-13T08:48:47.628216+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"00ea15a5-b05f-4bac-aff5-83176ff20015","text":"Thus I progressed on the surface of life, in the realm of words as it were, never in reality. All those books barely read, those friends barely loved, those cities barely visited, those women barely possessed! I went through the gestures out of boredom or absent-mindedness. Then came the human beings, they wanted to cling, but there was nothing to cling to, and that was unfortunate ‚Äì for them. As for me, I forgot. I never remembered anything but myself.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":457,"created_at":"2026-01-13T08:48:47.253207+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"6d75893c-7566-48f7-8a09-37fe53721a19","text":"La vraie g√©n√©rosit√© envers l'avenir consiste √† tout donner au pr√©sent.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":70,"created_at":"2026-01-13T08:48:44.891227+00:00","posted_at":null,"special_chars":["√†","√©"]},{"id":"c543ff87-9353-42d5-8139-85005854f608","text":"In the end, man is not entirely guilty ‚Äî he did not start history. Nor is he wholly innocent ‚Äî he continues it.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":111,"created_at":"2026-01-13T08:48:44.488316+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"fe0774ec-99c5-45ca-b765-df9d4ded16a4","text":"L'homme enfin n'est pas enti√®rement coupable ‚Äî il n'a pas commenc√© l'histoire ‚Äî ni tout √† fait innocent, puisqu'il la continue.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":127,"created_at":"2026-01-13T08:48:44.118403+00:00","posted_at":null,"special_chars":["√†","√®","√©","‚Äî"]},{"id":"5d400d6e-b087-4bf4-bbe5-0ba1b0d8ae6d","text":"There always comes a time in history when the person who dares to say that 2+2=4 is punished by death. And the issue is not what reward or what punishment will be the outcome of that reasoning. The issue is simply whether or not 2+2=4.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":235,"created_at":"2026-01-13T08:48:29.531555+00:00","posted_at":null,"special_chars":["+","="]},{"id":"59ba46a9-0dc4-40b5-be65-b127cf20ce85","text":"Pauvre et libre plut√¥t que riche et asservi. Bien entendu les hommes veulent √™tre et riches et libres et c'est ce qui les conduit quelquefois √† √™tre pauvres et esclaves.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":169,"created_at":"2026-01-13T08:48:25.519441+00:00","posted_at":null,"special_chars":["√†","√™","√¥"]},{"id":"a3d5b282-e6a5-4fa8-89cb-950cc40716cc","text":"The greatest saving one can make in the order of thought is to accept the unintelligibility of the world ‚Äî and to pay attention to man.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":135,"created_at":"2026-01-13T08:48:25.095135+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"1245d86a-bb4e-4331-9877-5a3aade5e45f","text":"One does not discover the absurd without being tempted to write a manual of happiness. \"What! ‚Äî by such narrow ways ‚Äî ?\" There is but one world, however. Happiness and the absurd are two sons of the same earth. They are inseparable. It would be a mistake to say that happiness necessarily springs from the absurd discovery. It happens as well that the feeling of the absurd springs from happiness.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":397,"created_at":"2026-01-13T08:48:23.074407+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"8974a6d6-5279-4c25-86e7-af43d67e9291","text":"To work and create \"for nothing,\" to sculpture in clay, to know one's creation has no future, to see one's work destroyed in a day while being aware that fundamentally this has no more importance than building for centuries ‚Äî this is the difficult wisdom that absurd thought sanctions. Performing these two tasks simultaneously, negating on the one hand and magnifying on the other, it the way open to the absurd creator. He must give the void its colors.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":455,"created_at":"2026-01-13T08:48:18.296562+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c20ef024-1146-4b4a-bb30-65ea8393d977","text":"It happens that the stage sets collapse. Rising, streetcar, four hours in the office or the factory, meal, streetcar, four hours of work, meal, sleep and Monday Tuesday Wednesday Thursday Friday and Saturday according to the same rhythm ‚Äî this path is easily followed most of the time. But one day the \"why\" arises and everything begins in that weariness tinged with amazement.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":377,"created_at":"2026-01-13T08:48:11.884557+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c998b49f-0c3c-4992-bf5b-06c2afb482ae","text":"Great feelings take with them their own universe, splendid or abject. They light up with their passion an exclusive world in which they recognize their climate. There is a universe of jealousy, of ambition, of selfishness or generosity. A universe ‚Äî in other words a metaphysic and an attitude of mind.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":302,"created_at":"2026-01-13T08:48:11.084672+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"b1725c5a-ef7a-4d60-9feb-4bea6c4959e8","text":"Great novelists are philosopher novelists ‚Äî that is, the contrary of thesis-writers.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":84,"created_at":"2026-01-13T08:48:10.267302+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5434f4fb-b0ca-4938-8e50-265b7d741a2d","text":"He realized now that to be afraid of this death he was staring at with animal terror meant to be afraid of life. Fear of dying justified a limitless attachment to what is alive in man. And all those who had not made the gestures necessary to live their lives, all those who feared and exalted impotence ‚Äî they were afraid of death because of the sanction it gave to a life in which they had not been involved. They had not lived enough, never having lived at all.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":463,"created_at":"2026-01-13T08:48:03.808307+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"eb29e652-e0a9-41a8-9c29-8e4382e8493e","text":"He discovered the cruel paradox by which we always deceive ourselves twice about the people we love ‚Äî first to their advantage, then to their disadvantage.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":155,"created_at":"2026-01-13T08:48:03.379773+0 haracter_count":181,"created_at":"2026-01-13T08:47:56.537062+00:00","posted_at":null,"special_chars":["√†","√©"]},{"id":"9cce6ff8-ba2e-49d6-accf-1c057735f3fc","text":"We always deceive ourselves twice about the people we love ‚Äî first to their advantage, then to their disadvantage.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":114,"created_at":"2026-01-13T08:47:54.887188+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"cabc2406-9a4c-4423-ab87-0cf11f4a5f33","text":"Nous nous trompons toujours deux fois sur ceux que nous aimons: d'abord √† leur avantage, puis √† leur d√©savantage.","author_id":"fba93128-f3f3-424c-8569-7f6e614bc3ad","author_name":"Albert Camus","author_category":"philosopher","source":"A Happy Death (written 1936-38 (published in 1971 over 11 years after the author's death))","character_count":113,"created_at":"2026-01-13T08:47:54.469131+00:00","posted_at":null,"special_chars":["√†","√©"]},{"id":"e818ff4d-e5c7-4282-b0ca-0f4f6aafebb5","text":"Book listing for Asimov by IBDoF.com {Work in Progress}","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":55,"created_at":"2026-01-13T08:45:48.428561+00:00","posted_at":null,"special_chars":["{","}"]},{"id":"a1ea9446-1688-4e0f-8ff2-2efd23727a75","text":"Variant: Most writers hate to write, and will grasp any excuse to do something else ... There are exceptions. Isaac Asimov actually was never happier than sitting at a keyboard ‚Äî first, his old typewriter; then, the TRS-80; and later, a more conventional PC. But then, Isaac was unusual, and his experience with writer's block was the worst 10 minutes of his life.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":364,"created_at":"2026-01-13T08:45:47.155435+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"3587f7ca-9e1b-4698-88ad-c46a4e68adb3","text":"When Israel was first founded in 1948 and all my Jewish friends were jubilant, I was the skeleton at the feast. I said, ‚Äò‚ÄúWe are building ourselves a ghetto. We will be surrounded by tens of millions of Muslims who will never forgive, never forget, and never go away.‚Äù I was right [...]","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":286,"created_at":"2026-01-13T08:45:42.153399+00:00","posted_at":null,"special_chars":["‚Äò","‚Äú","‚Äù"]},{"id":"ecc2c7e7-f33d-406d-81c2-b45648f0af56","text":"Knowledge is indivisible. When people grow wise in one direction, they are sure to make it easier for themselves to grow wise in other directions as well. On the other hand, when they split up knowledge, concentrate on their own field, and scorn and ignore other fields, they grow less wise ‚Äî even in their own field.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":317,"created_at":"2026-01-13T08:45:39.687326+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"f3b8f10d-b6d1-443a-bab6-d9adc74640ab","text":"Asimov: I don't know of any science fiction writer who really attempts to be a prophet. Such authors accomplish their tasks not by being correct in their predictions, necessarily, but merely by hammering home‚Äîin story after story‚Äîthe notion that life is going to be different.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":276,"created_at":"2026-01-13T08:45:39.252309+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"b7307c82-04d4-4a9f-b68f-2db0f0299412","text":"Section 2 ‚Äú...the gods themselves...‚Äù, Chapter 1b,","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":50,"created_at":"2026-01-13T08:45:35.103884+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"e1d1919b-9861-48d4-9370-9c6588c561cd","text":"‚ÄúIt is a mistake,‚Äù he said, ‚Äúto suppose that the public wants the environment protected or their lives saved and that they will be grateful to any idealist who will fight for such ends. What the public wants is their own individual comfort. We know that well enough from our experience in the environmental crisis of the twentieth century.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":340,"created_at":"2026-01-13T08:45:33.021666+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"33074fc4-8fd2-4f01-94f7-5f9f95ab0d16","text":"Section 1 ‚ÄúAgainst stupidity...‚Äù, Chapter 6,","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":44,"created_at":"2026-01-13T08:45:32.59415+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"fe63bf48-7b0c-4ecb-a918-fa64cbce6380","text":"You‚Äôre na√Øve Hari. Or not a historian, which is the same thing.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":63,"created_at":"2026-01-13T08:45:28.011442+00:00","posted_at":null,"special_chars":["√Ø","‚Äô"]},{"id":"c45b2bc7-0264-4aaa-b2ce-af9c99d17f69","text":"‚ÄúIt strikes me that no one could possibly want to be Emperor.‚Äù‚ÄúNo sane person would, I agree, but the ‚ÄòImperial wish,‚Äô as it is frequently called, is like a disease that, when caught, drives out sanity. And the closer you get to high office, the more likely you are to catch the disease.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":288,"created_at":"2026-01-13T08:45:27.186173+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô","‚Äú","‚Äù"]},{"id":"b4803c27-32d1-4bbc-9582-f38f238aae3b","text":"Asceticism among a ruling class‚Äîexcept for public show‚Äîis very rare.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":68,"created_at":"2026-01-13T08:45:25.945108+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"14c9062f-36e8-4d3a-b7f6-ad4d12416222","text":"Why, he wondered, did so many people spend their lives not trying to find answers to questions‚Äînot even thinking of questions to begin with? Was there anything more exciting in life than seeking answers?","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":203,"created_at":"2026-01-13T08:45:25.530551+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"e58f186e-85b1-4704-a263-34ad6b2e2b49","text":"Does said, ‚ÄúYou‚Äôre not a‚Ä¶a believer?‚Äù‚ÄúI‚Äôm a scholar,‚Äù said Mycelium with obvious pride.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":87,"created_at":"2026-01-13T08:45:25.131425+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù","‚Ä¶"]},{"id":"22f83f22-50a2-48fb-bdb6-3ee097ecd9e1","text":"I don‚Äôt want to believe it just because I want to believe it.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":61,"created_at":"2026-01-13T08:45:24.302333+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"84762bc5-ddb8-4186-b1c8-be28069f2e28","text":"I have always dealt with economic forces, rather than philosophic forces, but you can‚Äôt split history into neat little nonoverlapping divisions. For instance, religions tend to accumulate wealth when successful and that eventually tends to distort the economic development of a society.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":286,"created_at":"2026-01-13T08:45:23.445137+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"cd331cfd-f1bd-4584-ae1c-667ea7df31be","text":"It‚Äôs a dull world, full of farms and with lots of cattle, both four-legged and two-legged.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":90,"created_at":"2026-01-13T08:45:22.165173+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"b51110e8-e7a4-473e-ac26-dd58864c1fdd","text":"‚ÄúAs for status, that‚Äôs the sort of push and pull I‚Äôd just as soon avoid. I‚Äôve seen many people with status, but I‚Äôm still looking for a happy one. Status won‚Äôt sit still under you; you have to continually fight to keep from sinking.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":232,"created_at":"2026-01-13T08:45:21.768981+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú"]},{"id":"e5055126-1287-4a74-a629-e5f853849fe9","text":"‚ÄúMy field of specialization is the mathematical analysis of social structure.‚Äù‚ÄúSounds horrible.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":96,"created_at":"2026-01-13T08:45:21.328427+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"cadda849-5724-4723-a61a-8481a6a5aae5","text":"‚ÄúBut it‚Äôs been quiet under Cleon. And we‚Äôve had fifty years of peace.‚Äù‚ÄúYes, but soldiers who are well-paid would resent having that pay reduced just because there is peace. Admirals resist mothballing ships and having themselves reduced in rank simply because there is less for them to do. So the credits still go‚Äîunproductively‚Äîto the armed forces and vital areas of the social good are allowed to deteriorate. That‚Äôs what I call decay. Don‚Äôt you?‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":449,"created_at":"2026-01-13T08:45:20.927294+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"a21f31d2-91a4-4a5d-922e-5793818f9ecc","text":"We might not be able to give out the news for security reasons‚Äîthat‚Äôs the excuse they always advance for hiding bad news‚Äîbut I would know.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":138,"created_at":"2026-01-13T08:45:20.507044+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô"]},{"id":"976fa34c-7966-49cc-bb61-de0b02680c74","text":"Walking is still the best form of short-distance transportation. It‚Äôs the most convenient, the cheapest, and the most healthful, Countless years of technological advance have not changed that.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":192,"created_at":"2026-01-13T08:45:20.104938+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"831a00a5-d786-4ffc-a295-23976858d621","text":"If you were to insist I was a robot, you might not consider me capable of love in some mystic human sense, but you would not be able to distinguish my reactions from that which you would call love ‚Äî so what difference would it make?","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":232,"created_at":"2026-01-13T08:45:17.634634+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"93f2c173-6c72-4599-a2e0-7adf9c173fc4","text":"It was easy to cover up ignorance by the mystical word ‚Äúintuition.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":67,"created_at":"2026-01-13T08:45:16.367753+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"c50d9195-6a36-423d-acda-333731f2c024","text":"‚ÄúStories grow by accretion. Tales accumulate ‚Äî like dust. The longer the time lapse, the dustier the history ‚Äî until it degenerates into fables.‚Äù Pelorat said, ‚ÄúWe historians are familiar with the process, Dom. There is a certain preference for the fable. The falsely dramatic drives out the truly dull.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":304,"created_at":"2026-01-13T08:45:15.518382+00:00","posted_at":null,"special_chars":["‚Äî","‚Äú","‚Äù"]},{"id":"c902fee2-b810-414b-a285-2adb9f9368b4","text":"‚ÄúIs not all this an extraordinary concatenation of coincidence?‚Äù Pelorat said, ‚ÄúIf you list it like that‚Äî‚Äù ‚ÄúList it any way you please,‚Äù said Trevize. ‚ÄúI don‚Äôt believe in extraordinary concatenations of coincidence.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":216,"created_at":"2026-01-13T08:45:14.678138+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"396700d0-8123-483e-87be-ed0ebbd099b3","text":"Pelorat sighed. ‚ÄúI will never understand people.‚Äù ‚ÄúThere‚Äôs nothing to it. All you have to do is take a close look at yourself and you will understand everyone else. We‚Äôre in no way different ourselves... You show me someone who can‚Äôt understand people and I‚Äôll show you someone who has built up a false image of himself.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":321,"created_at":"2026-01-13T08:45:13.838174+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"16d1d59a-f862-4611-a0db-6b2ed781dcb6","text":"If there is a misuse of power, it is on her part. My crime is that I have never labored to make myself popular ‚Äî I admit that much ‚Äî and I have paid too little attention to fools who are old enough to be senile but young enough to have power.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":242,"created_at":"2026-01-13T08:45:13.439945+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"b99e9f0c-627d-4962-8cbb-3f210cc59232","text":"‚ÄúWhen the twenty-seven independent Trading Worlds, united only by their distrust of mother planet of the Foundation, concert an assembly among themselves, and each is big with a pride grown of its smallness, hardened by its own insularity and embittered by eternal danger ‚Äî there are preliminary negotiations to be overcome of a pettiness sufficiently staggering to heart-sicken the most persevering.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":401,"created_at":"2026-01-13T08:45:08.005599+00:00","posted_at":null,"special_chars":["‚Äî","‚Äú","‚Äù"]},{"id":"ed58a46d-1142-4d61-8886-709b07419768","text":"‚ÄúWere I to use the wits the good Spirits gave me,‚Äù he said, ‚Äúthen I would say this lady can not exist ‚Äî for what sane man would hold a dream to be reality. Yet rather would I not be sane and lend belief to charmed, enchanted eyes.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":231,"created_at":"2026-01-13T08:45:07.594989+00:00","posted_at":null,"special_chars":["‚Äî","‚Äú","‚Äù"]},{"id":"a857dab9-d789-4fda-a8bf-213ce688dbf1","text":"To him, a stilted geometric love of arrangement was ‚Äúsystem,‚Äù an indefatigable and feverish interest in the pettiest facets of day-to-day bureaucracy was ‚Äúindustry,‚Äù indecision when right was ‚Äúcaution,‚Äù and blind stubbornness when wrong, ‚Äúdetermination.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":254,"created_at":"2026-01-13T08:45:06.728193+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"b0306d7e-5352-44d5-8ade-7c3cf04fabc5","text":"Korell is that frequent phenomenon in history: the republic whose ruler has every attribute of the absolute monarch but the name. It therefore enjoyed the usual despotism unrestrained even by those two moderating influences in the legitimate monarchies: regal ‚Äúhonor‚Äù and court etiquette.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":288,"created_at":"2026-01-13T08:45:04.627337+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"328e2889-23b7-4066-bbe8-bc2b28485926","text":"‚ÄúPonyets! They sent you?‚Äù ‚ÄúPure chance,‚Äù said Ponyets, bitterly, ‚Äúor the work of my own personal malevolent demon.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":115,"created_at":"2026-01-13T08:45:02.904384+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"0ed28f3c-92f3-49ea-97fe-2f9f1a699b19","text":"‚ÄúThat was the time to begin all-out preparations for war.‚Äù ‚ÄúOn the contrary. That was the time to begin all-out prevention of war.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":131,"created_at":"2026-01-13T08:45:00.813821+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"227e8f47-d788-471d-a77a-b4acd90d62be","text":"Part II, The Encyclopedists, section 5; This also appears three times in \"Bridle and Saddle\" which is titled \"The Mayors\" within Foundation. It is derived from the famous phrase by Samuel Johnson: \"Patriotism is the last refuge of a scoundrel\" and from the words of Lady Anne Bellamy in H. Rider Haggard's Dawn, ‚ÄúI do not believe in violence; it is the last resource of fools.‚Äù Asimov is usually quoted simply with \"Violence is the last refuge of the incompetent.\"","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":464,"created_at":"2026-01-13T08:45:00.388896+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"97a1f363-87fb-4029-99b7-4a9e8ebd5e8f","text":"‚ÄúViolence,‚Äù came the retort, ‚Äúis the last refuge of the incompetent.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":69,"created_at":"2026-01-13T08:44:59.951418+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"6411356f-09ee-4799-b5b9-8a08f9e9df37","text":"‚ÄúSuch unsubtle escapism! Really, Dr. Fara, such folly smacks of genius. A lesser mind would be incapable of it.\"","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":112,"created_at":"2026-01-13T08:44:59.51025+00:00","posted_at":null,"special_chars":["‚Äú"]},{"id":"84326194-0ec4-48d6-95a9-35f7cbb33523","text":"The fall of Empire, gentlemen, is a massive thing, however, and not easily fought. It is dictated by a rising bureaucracy, a receding initiative, a freezing of caste, a damming of curiosity ‚Äî a hundred other factors. It has been going on, as I have said, for centuries, and it is too majestic and massive a movement to stop.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":324,"created_at":"2026-01-13T08:44:58.676665+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c4ad6652-d85d-45ee-af56-dbd8c9fb1234","text":"‚ÄúThen why did you run? A man who runs needs no other accusation.‚Äù‚ÄúIs that so? Really?‚Äù cried Steen. ‚ÄúWell, I would run out of a burning building even if I had not set the fire myself.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":184,"created_at":"2026-01-13T08:44:56.977591+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"ece5783f-d5ec-41cb-ac93-8eaf3741fd10","text":"‚ÄúYou make interstellar politics sound a very dirty game.‚Äù‚ÄúIt is, but disapproving of dirt doesn‚Äôt remove it.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":109,"created_at":"2026-01-13T08:44:56.552049+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"517b099f-34c4-49e9-9364-4991cca548d8","text":"‚ÄúAt least try to see my motives. Granted that I was foolish‚Äîcriminally foolish‚Äîcan‚Äôt you understand? Can‚Äôt you try not to hate me?‚ÄùShe said softly, ‚ÄúI have tried not to love you and, as you see, I have failed.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":210,"created_at":"2026-01-13T08:44:53.535138+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"5f04a2b7-e5a5-4d45-933e-6bea4cafb612","text":"
