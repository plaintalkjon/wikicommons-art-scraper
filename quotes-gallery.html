46+00:00","posted_at":null,"special_chars":["/","‚Äò","‚Äô"]},{"id":"2989e0ee-22b7-46d0-8678-da71e97a9bbe","text":"Members of Congress had to surrender their phones before today‚Äôs CBP trip.But @JoaquinCastrotx was able to get a device in. This photo is of the women we spoke to. We asked their permission to photograph - they said yes, please share what‚Äôs happening.","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":251,"created_at":"2026-01-13T09:45:39.799814+00:00","posted_at":null,"special_chars":["@","‚Äô"]},{"id":"f1078e5c-856d-440b-af65-63283396e65c","text":"Even if they let you in, these women told us CBP did a lot of ‚Äúcleaning up‚Äù before we arrived. They were moved into that room from outside tents before our arrival. They said they‚Äôd gone 15 days w/o a shower, & were allowed to start bathing 4 days ago (when visit was announced).","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":279,"created_at":"2026-01-13T09:45:39.442243+00:00","posted_at":null,"special_chars":["&","/","‚Äô","‚Äú","‚Äù"]},{"id":"15226f2b-b2e6-4d74-a9fe-f7fbb801ecb2","text":"* I think he should apologize for the deliberate conflation and attack on these terms","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":85,"created_at":"2026-01-13T09:45:38.75033+00:00","posted_at":null,"special_chars":["*"]},{"id":"096c3721-43a0-440b-a0fe-09c36acd1eb4","text":"Seems like Trump‚Äôs DOT Secretary, Elaine Chao,has been caught trying to use her position to enrich her family‚Äôs shipping company. Her husband has lots of sway in US laws, too: Mitch McConnell. At this point it might be easier to ask where in this admin there *isn‚Äôt* corruption.","author_id":"0152a441-b6ee-474d-a307-49878 t Kidding, Says Alexandria Ocasio-Cortez‚Äù, Kyle Smith, National Review (May 13, 2019), tweet from May 12, 2019","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":114,"created_at":"2026-01-13T09:45:36.984792+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"4ca239a9-077e-4e40-8863-542af0c9e701","text":"This is a technique of the GOP, to take dry humor + sarcasm literally and ‚Äòfact check‚Äô it. Like the ‚Äòworld ending in 12 years‚Äô thing, you‚Äôd have to have the social intelligence of a sea sponge to think it‚Äôs literal. But the GOP is basically Dwight from The Office so who knows.","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":277,"created_at":"2026-01-13T09:45:36.644559+00:00","posted_at":null,"special_chars":["+","‚Äò","‚Äô"]},{"id":"d4ef9fb0-5312-4b1d-9b44-b38713e48a3d","text":"Members of Congress have a duty to respond to the President‚Äôs explicit attack today. @IlhanMN‚Äôs life is in danger. For our colleagues to be silent is to be complicit in the outright, dangerous targeting of a member of Congress. We must speak out. ‚ÄúFirst they came...‚Äù","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":267,"created_at":"2026-01-13T09:45:36.281174+00:00","posted_at":null,"special_chars":["@","‚Äô","‚Äú","‚Äù"]},{"id":"5ab2800e-0f1b-4acd-a00d-5764713251ba","text":"Sandy Hook happened 6 years ago and we can‚Äôt even get the Senate to hold a vote on universal background checks w/ #HR8. Christchurch happened, and within days New Zealand acted to get weapons of war out of the consumer market. This is what leadership looks like. (Her tweet pointed to a tweet with quote from New Zealand's Prime Minister Jacinda Arden ‚ÄúToday I am announcing that New Zealand will ban all military-style semi-automatic weapons.‚Äù)","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":445,"created_at":"2026-01-13T09:45:35.912224+00:00","posted_at":null,"special_chars":["#","/","‚Äô","‚Äú","‚Äù"]},{"id":"7531106c-783e-4ab9-84fc-43efbee721e5","text":"The entire PREMISE of a wall is not based in fact. It‚Äôs based in a racist + non-evidence based trope that immigrants are dangerous. Yet some Dems are willing to ‚Äúcompromise‚Äù & spend BILLIONS on a trope because we‚Äôve accepted some kinds of racism as realpolitik in America.","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":272,"created_at":"2026-01-13T09:45:35.564662+00:00","posted_at":null,"special_chars":["&","+","‚Äô","‚Äú","‚Äù"]},{"id":"99e3a9f4-e157-4e18-bd9a-bca1a07b5ab6","text":"If you‚Äôre mad that I think people SHOULD KNOW when Dems vote to expand ICE powers, then be mad. ICE is a dangerous agency with 0 accountability, widespread reporting of rape, abuse of power, + children dying in DHS custody. Having a D next to your name doesn‚Äôt make that right.","author_id":"0152a441-b6ee-474d-a307-498784e0b681","author_name":"Alexandria Ocasio-Cortez","author_category":"politics","source":"2018","character_count":277,"created_at":"2026-01-13T09:45:35.215107+00:00","posted_at":null,"special_chars":["+","‚Äô"]},{"id":"966c81ec-7cab-462d-add9-81f310ef33d7","text":"I was upset that 26 Dems forced the other 200+ to vote for a pro-ICE provision at the last min without warning... We can have ideological differences and that‚Äôs fine. But these tactics allow a small group to force the other 200+ members into actions that the majority disagree with. I don‚Äôt think that‚Äôs right, and said as much in a closed door meeting.","author_id":"0152a441-b6ee-474d-a307-498784e0b681", the Canal Zone and let Congress debate,\" said the proud Nobel Peace Prize winner as he related how he had invented Panama. Colombia soon afterward received $25 million in indemnity: it was the price of a country that was born so that the United States could have a route between two oceans.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":414,"created_at":"2026-01-13T09:41:10.069041+00:00","posted_at":null,"special_chars":["$"]},{"id":"095c14d7-7fd1-4825-b829-96e6faa1934a","text":"Karl E. Fried, ‚ÄúBody Composition and Physical Performance: Applications For the Military Services‚Äù, Institute of Medicine (US) Committee on Military Nutrition Research; Marriott BM, Grumstrup-Scott J, editors. Washington (DC): National Academies Press (US); 1990.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":263,"created_at":"2026-01-13T09:41:09.707894+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"a16a2752-4878-41b8-9f0f-93d4ccf39664","text":"What she liked about him were his \"progressive ideas,\" or his ideas that everybody should get a \"square deal\"... not just big business owners. ...Roosevelt thought it was time for reforms‚Äîtime to put some limits on big business, to drive out corrupt politicians, to provide better opportunities for working people, and to improve conditions in the cities. ...\"Out of the period ...a whole generation ...emerged... who had a great passion for social justice,\" Perkins said years later.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":484,"created_at":"2026-01-13T09:41:07.882767+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"19dee53f-271f-439f-ab68-bb490ba9dda3","text":"In 1908, as he prepared to retire from the presidency, Theodore Roosevelt reflected that his ‚Äúbusiness‚Äù as a Republican leader had been:","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":136,"created_at":"2026-01-13T09:41:05.714788+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"ac8c566e-8f86-42a0-ac73-e907862bcc54","text":"My dear Roosevelt You have established a record as the best herder of Emperors since Napoleon. I should long ago have written you my gratitude had not men ‚Äî and women ‚Äî taught me to hold my tongue before my betters. On public affairs I am still a scholar, not a professor; and when I think I know enough to help you, I will do it ... You have taught us how to herd Emperors, but also you have shown that, of all cattle, Emperors are most easily herded.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":452,"created_at":"2026-01-13T09:41:04.626078+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"1aad16d5-6bb0-457a-b14f-a640c2d84144","text":"First attributed to Roosevelt on the internet in recent years, there is no evidence he ever said this, as noted in \"Teddy Roosevelt on Conservatives vs. Liberals\", by Dan Evon at snopes.com (3 June 2016) and at Teddy Roosevelt once said, ‚ÄúTo anger a conservative, lie to him. To anger a liberal, tell him the truth.‚Äù (14 June 2016)","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":331,"created_at":"2026-01-13T09:41:03.891721+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"8db69f61-f4bc-4d8b-914e-f04593dfb366","text":"Among the wise and high-minded people who in self-respecting and genuine fashion strive earnestly for peace, there are the foolish fanatics always to be found in such a movement and always discrediting it ‚Äî the men who form the lunatic fringe in all reform movements.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":267,"created_at":"2026-01-13T09:40:58.066727+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"7b36101a-ac7b-49ab-8e2e-e98ab97b564f","text":"I am all right ‚Äî I am a little sore. Anybody has a right to be sore with a bullet in him. You would find that if I was in battle now I would be leading my men just the same. Just the same way I am going to make this speech.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":223,"created_at":"2026-01-13T09:40:55.170119+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"daab17e5-d8d2-423e-9e9a-cd3d9a0162a4","text":"But we must be ready to face any temporary disaster - whether or not brought on by those who will war against us to the knife ‚Äî if only through such disaster can we attain our goal.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":181,"created_at":"2026-01-13T09:40:50.80521+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"34fdb081-831a-4e34-80e3-a505d5419612","text":"A great democratic commonwealth should seek to produce and reward that individual distinction which results in the efficient performance of needed work, for such performance is of high value to the whole community. But hand in hand with this purpose must go the purpose which Abraham Lincoln designated as the ‚Äúamelioration of mankind.‚Äù Only by an intelligent effort to realize this joint process of individual and social betterment can we keep our democracy sound.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":465,"created_at":"2026-01-13T09:40:49.362+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"ed230586-2afe-4812-ab57-eeaf5dfb416a","text":"Above all, in this speech, as in so many others, he taught a lesson in wise kindliness and charity; an indispensable lesson to us of to-day, for if we approach the work of reform in a spirit of vindictiveness-in a spirit of reckless disregard for the rights of others, or of hatred for men because they are better off than ourselves‚Äîwe are sure in the end to do not good but damage to all mankind, and especially to those whose especial champions we pro-fess ourselves to be.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":475,"created_at":"2026-01-13T09:40:48.986525+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"38a03410-1504-43c5-89d2-a03bf75cda65","text":"Our whole experiment is meaningless unless we are to make this a democracy in the fullest sense of the word, in the broadest as well as the highest and deepest signiÔ¨Åcance of the word. It must be made a democracy economically, as well as politically. This does not mean that there shall not, be leadership in the economic as in the political world, or that there shall not be ample reward for high distinction and great service.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":428,"created_at":"2026-01-13T09:40:48.275219+00:00","posted_at":null,"special_chars":["Ô¨Å"]},{"id":"23cb3f38-632a-4338-8a53-fe35269957c1","text":"Our country‚Äîthis great republic‚Äîmeans nothing unless it means the triumph of a real democracy, the triumph of popular government, and, in the long run, of an economic system under which each man shall be guaranteed the opportunity to show the best that there is in him.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":269,"created_at":"2026-01-13T09:40:42.893735+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"b20f3c96-7809-43d1-b6dd-beabb9105ad9","text":"Americanism means the virtues of courage, honor, justice, truth, sincerity, and hardihood‚Äîthe virtues that made America. The things that will destroy America are prosperity-at-any-price, peace-at-any-price, safety-first instead of duty-first, the love of soft living and the get-rich-quick theory of life.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":305,"created_at":"2026-01-13T09:40:36.129574+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"855df163-608b-4cd7-bff2-1f3cd5a39fca","text":"Here in the United States we turn our rivers and streams into sewers and dumping-grounds, we pollute the air, we destroy forests, and exterminate fishes, birds, and mammals‚Äînot to speak of vulgarizing charming landscapes with hideous advertisements. But at last it looks as if our people were awakening. Many leading men, Americans and Canadians, are doing all they can for the Conservation movement.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":400,"created_at":"2026-01-13T09:40:33.687817+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"60de3d88-31ce-4f5b-8b90-0ecd26721dc2","text":"Excerpts from Theodore Roosevelt‚Äôs address before the Convention of the National Progressive Party in Chicago, August, 1912","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":123,"created_at":"2026-01-13T09:40:32.944101+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"9eac0550-d8b1-4cab-8539-02d758ee8308","text":"A typical vice of American politics ‚Äî the avoidance of saying anything real on real issues, and the announcement of radical policies with much sound and fury, and at the same time with a cautious accompaniment of weasel phrases each of which sucks the meat out of the preceding statement.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":288,"created_at":"2026-01-13T09:40:31.895015+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"0630120d-f127-4d77-a6da-70a33103b5b9","text":"Right here let me make as vigorous a plea as I know how in favor of saying nothing that we do not mean, and of acting without hesitation up to whatever we say. A good many of you are probably acquainted with the old proverb: \"Speak softly and carry a big stick‚Äîyou will go far.\" If a man continually blusters, if he lacks civility, a big stick will not save him from trouble; and neither will speaking softly avail, if back of the softness there does not lie strength, power.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":475,"created_at":"2026-01-13T09:40:19.356903+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"9b38d158-d5ea-4e27-ae25-0d4d6ba4e76a","text":"Besides each one of us working individually, all of us have got to work together. We cannot possibly do our best work as a nation unless all of us know how to act in combination as well as how to act each individually for himself. The acting in combination can take many forms, but of course its most effective form must be when it comes in the shape of law ‚Äîthat is, of action by the community as a whole through the lawmaking body.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":433,"created_at":"2026-01-13T09:40:18.65862+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5ec04f97-e9c4-4649-a840-743ea65724de","text":"Poverty is a bitter thing; but it is not as bitter as the existence of restless vacuity and physical, moral, and intellectual flabbiness, to which those doom themselves who elect to spend all their years in that vainest of all vain pursuits‚Äîthe pursuit of mere pleasure as a sufficient end in itself.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":300,"created_at":"2026-01-13T09:40:17.970305+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"40bdcd6d-284d-4429-b4e3-228346c6c953","text":"Speech before the Naval War College, Newport, Rhode Island (June 1897), reported in \"Washington‚Äôs Forgotten Maxim\", American Ideals (1926), vol. 13 of The Works of Theodore Roosevelt, national ed., chapter 12,","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":209,"created_at":"2026-01-13T09:40:06.368548+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"0af4f8b1-24b5-4242-a814-b1482ab9396e","text":"\"How Not To Better Social Conditions\" in Review of Reviews (January 1897), p. 39 ¬∑ Full text online (with at least two typos ‚Äî in the last sentence of the article) as \"How Not To Help Our Poor Brother\"","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":201,"created_at":"2026-01-13T09:40:04.271418+00:00","posted_at":null,"special_chars":["¬∑","‚Äî"]},{"id":"128a3278-3648-486e-a75b-778991e19390","text":"I don‚Äôt go so far as to think that the only good Indian is the dead Indian, but I believe nine out of every ten are, and I shouldn‚Äôt like to inquire too closely into the case of the tenth.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":188,"created_at":"2026-01-13T09:40:01.832081+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"f0cda38c-359f-4906-9b54-661499873039","text":"‚ÄúOur Nation, A Product of Christianity,‚Äù Springfield Republican, 1884, editorial.","author_id":"51019c91-2db2-4ace-a3d3-0436392177cc","author_name":"Theodore Roosevelt","author_category":"politics","source":"1880s","character_count":81,"created_at":"2026-01-13T09:40:01.484722+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"9887cf06-cfab-44ba-8c15-46311f522cd5","text":"He had no learning; he was not misled by the label on the bottle‚Äîfor that is what learning largely meant in his time. He opened his mouth and shut his eyes and saw what the Age of Reason would give him. And, having tasted it, he spat it out.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":241,"created_at":"2026-01-13T09:16:27.272769+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"13db3c66-9541-4b3b-bdca-5a8dadcab3b9","text":"Of Dickens, dear friend, I know nothing. About a year ago, from idle curiousity, I picked up The Old Curiousity Shop, & of all the rotten vulgar un-literary writing...! Worse than George Eliot's. If a novelist can't write, where is the beggar?","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":243,"created_at":"2026-01-13T09:16:25.623045+00:00","posted_at":null,"special_chars":["&"]},{"id":"7ac75f06-c601-4bc9-ac42-334269d613f7","text":"Colson Whitehead, Charles Dickens and Octavia Butler ‚Äî fascinating writers who carved out their own dominions in literature and who, in wholly unique fashion, changed writing for the rest of us.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":194,"created_at":"2026-01-13T09:16:23.14435+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"98b5016e-0870-4bef-88b8-280ef1c478d0","text":"Suffering has been stronger than all other teaching, and has taught me to understand what your heart used to be. I have been bent and broken, but ‚Äî I hope ‚Äî into a better shape.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":177,"created_at":"2026-01-13T09:16:19.057351+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"13aaa06d-1d5c-49a4-b370-bc482ec2a280","text":"\"Papa is a preferable mode of address,\" observed Mrs General. \"Father is rather vulgar, my dear. The word Papa, besides, gives a pretty form to the lips. Papa, potatoes, poultry, prunes, and prism are all very good words for the lips: especially prunes and prism. You will find it serviceable, in the formation of a demeanour, if you sometimes say to yourself in company ‚Äî on entering a room, for instance ‚Äî Papa, potatoes, poultry, prunes and prism, prunes and prism.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":468,"created_at":"2026-01-13T09:16:16.989163+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"1d369673-f1a3-4f7e-9cd9-841c37b6695d","text":"Whatever was required to be done, the Circumlocution Office was beforehand with all the public departments in the art of perceiving ‚Äî HOW NOT TO DO IT.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":151,"created_at":"2026-01-13T09:16:15.312081+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"42523fd9-76b4-4529-8868-3bf23200ce6b","text":"There is a wisdom of the Head, and ‚Ä¶ there is a wisdom of the Heart.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":68,"created_at":"2026-01-13T09:16:14.071326+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"4c7b090d-602f-48ad-9481-1505c0048bc3","text":"‚Ä¶not an orphan in the wide world can be so deserted as the child who is an outcast from a living parent‚Äôs love.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":111,"created_at":"2026-01-13T09:16:11.991172+00:00","posted_at":null,"special_chars":["‚Äô","‚Ä¶"]},{"id":"cc5275d8-40c6-4c9f-a4ec-842ccf240e91","text":"He‚Äôs tough, ma‚Äôam,‚Äîtough is J. B.; tough and devilish sly.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":58,"created_at":"2026-01-13T09:16:10.354629+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô"]},{"id":"77d11b6e-0a57-4936-b8b9-c4705d252f03","text":"You will not have forgotten that it was a maxim with Foxey ‚Äî our revered father, gentlemen ‚Äî \"Always suspect everybody.\" That's the maxim to go through life with!","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":162,"created_at":"2026-01-13T09:16:09.954381+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"73f715ef-627f-4060-9bf5-f85978a379d6","text":"\"Did you ever taste beer?\" \"I had a sip of it once,\" said the small servant. \"Here's a state of things!\" cried Mr Swiveller, raising his eyes to the ceiling. \"She never tasted it ‚Äî it can't be tasted in a sip!\"","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":210,"created_at":"2026-01-13T09:16:09.522109+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"f6214e47-faec-402e-b261-7330eeab67eb","text":"To procure a refreshing sneeze at anytime by merely stepping out on the staircase (Fortunate location of Dick Swivellers \"Chambers\" above a Tabacconists)<","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":154,"created_at":"2026-01-13T09:16:06.603203+00:00","posted_at":null,"special_chars":["<"]},{"id":"e03091c5-305e-4185-ad85-00eb93580816","text":"Minerva House ‚Ä¶ was \"a finishing establishment for young ladies,\" where some twenty girls of the ages from thirteen to nineteen inclusive, acquired a smattering of everything and a knowledge of nothing.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":202,"created_at":"2026-01-13T09:16:05.337749+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"aa8e064e-91b6-4c9a-bc12-ed4d0426bd6a","text":"Grief never mended no broken bones, and as good people‚Äôs wery scarce, what I says is, make the most on ‚Äôem.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":107,"created_at":"2026-01-13T09:16:04.936366+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"125fe9cb-df8f-45f5-bdf1-82f9c6e6f91b","text":"I used to sit, think, think, thinking, till I felt as lonesome as a kitten in a wash‚Äìhouse copper with the lid on.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":114,"created_at":"2026-01-13T09:16:04.069075+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"a9fbdf59-6c0e-4570-8a64-76ecae42da8f","text":"La difficult√© d'√©crire l'anglais m'est extr√™mement ennuyeuse. Ah, mon Dieu! si l'on pouvait toujours √©crire cette belle langue de France!","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":137,"created_at":"2026-01-13T09:15:59.908881+00:00","posted_at":null,"special_chars":["√©","√™"]},{"id":"85f599ef-08e9-4fba-b832-b592228865d1","text":"On the public execution on 6 July 1840 of the valet Fran√ßois Benjamin Courvoisier, who had murdered his employer Lord William Russell.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":134,"created_at":"2026-01-13T09:15:59.475699+00:00","posted_at":null,"special_chars":["√ß"]},{"id":"76586523-d17c-436c-98d0-35f3ee55be31","text":"Love is not a feeling to pass away, Like the balmy breath of a summer day; It is not ‚Äî it cannot be ‚Äî laid aside; It is not a thing to forget or hide. It clings to the heart, ah, woe is me! As the ivy clings to the old oak tree. Love is not a passion of earthly mould, As a thirst for honour, or fame, or gold: For when all these wishes have died away, The deep strong love of a brighter day, Though nourished in secret, consumes the more, As the slow rust eats to the iron‚Äôs core.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":481,"created_at":"2026-01-13T09:15:58.246998+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô"]},{"id":"ed5591e9-c622-4b86-9323-0445b4c8bc7d","text":"Mr. Augustus Minns was a bachelor, of about forty as he said ‚Äî of about eight-and-forty as his friends said. He was always exceedingly clean, precise, and tidy: perhaps somewhat priggish, and the most retiring man in the world.","author_id":"487347e3-97e1-40b5-9563-d119fc577563","author_name":"Charles Dickens","author_category":"author","source":"Sketches by Boz (1836-1837)","character_count":227,"created_at":"2026-01-13T09:15:56.937372+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"df4f8e48-fd61-4020-b1af-c5d48a618d66","text":"‚ÄúI don‚Äôt plan to die for any cause,‚Äù said Jim Bowie. ‚ÄúNor any man, excepting only myself. I know that ain‚Äôt noble, but it prolongs my days, which is philosophy enough for me.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":175,"created_at":"2026-01-13T09:14:44.681039+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"5dd1c458-d964-4b67-be85-85d6081d8ec1","text":"‚ÄúEverybody thinks they want to see the truth,‚Äù said Tenkswa-Tawa. ‚ÄúThat‚Äôs one of the lies we tell ourselves.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":109,"created_at":"2026-01-13T09:14:43.910086+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"163de418-0a36-4279-bc45-2fb2dbff6a93","text":"‚ÄúI see Alvin with a son. That what he want most.‚Äù‚ÄúI see him with a woman,‚Äù said Rien. ‚ÄúThat is what he miss the most.‚Äù‚ÄúI see him kneeling by a child‚Äôs grave,‚Äù said Dead Mary. ‚ÄúThat is what he fears the most.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":208,"created_at":"2026-01-13T09:14:43.527866+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"b2410d77-bcc9-41cd-a6de-3412225ec9c7","text":"‚ÄúI‚Äôm a terrible salesman,‚Äù he finally said. ‚ÄúI always tell the truth about what I‚Äôm selling, and then nobody buys it.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":118,"created_at":"2026-01-13T09:14:43.132183+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"112ba5d9-fc37-4065-836c-91fb648c3a8e","text":"‚ÄúHe‚Äôs young,‚Äù she said.‚ÄúWe‚Äôve all been guilty of that sin,‚Äù said Alvin. ‚ÄúAnd some never get over it.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":101,"created_at":"2026-01-13T09:14:41.957797+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"e26521ee-69c9-4a78-828b-40df48862e04","text":"This is serious, and you gotta keep your mind open in case an idea comes along‚Äîyou want there to be some room for it to fit in.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":127,"created_at":"2026-01-13T09:14:40.398212+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"075f696b-2950-4989-a757-f8baff6b9284","text":"‚ÄúA man like that thinks that fear can win loyalty.‚Äù‚ÄúPlenty of masters with a lash who can testify it works.‚Äù‚ÄúDon‚Äôt win loyalty, just obedience, and only while the lash is in the room.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":184,"created_at":"2026-01-13T09:14:39.62969+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"507df702-7a0c-4901-a538-2cc7c06aa2ab","text":"‚ÄúDon‚Äôt talk to me like you understand my sins.‚Äù‚ÄúDon‚Äôt talk to me like you know what I do and do not understand.‚Äù Alvin chuckled grimly. ‚ÄúOh, that mouth you‚Äôve got.‚Äù‚ÄúYou can‚Äôt answer what I said, so you‚Äôre going to talk about my saying it.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":239,"created_at":"2026-01-13T09:14:39.244794+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"05b92ce7-1eb8-4712-b350-2e40494b8253","text":"Every terrible thing in the world was caused by a whole combination of things. But everybody wanted to narrow it down to one cause‚Äîand not even the real one. Much better to have one cause‚Äîone person to punish. Then the unbearable could be borne.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":245,"created_at":"2026-01-13T09:14:38.468684+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"71a33318-50a8-4c46-9952-1cb3375c3e5d","text":"‚ÄúHey, you‚Äôre getting to be almost worth how much it costs to feed you.‚Äù‚ÄúGood thing, ‚Äôcause I got no plan to eat less.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":118,"created_at":"2026-01-13T09:14:38.082586+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"c524a882-60f4-4a54-9e47-06af642f38a1","text":"‚ÄúThe woman is the subtlest beast in the garden,‚Äù said Papa Moose, ‚Äúnow that snakes can‚Äôt talk.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":95,"created_at":"2026-01-13T09:14:37.675547+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"c411ed80-9f58-42ca-b4d0-b655382d6058","text":"‚ÄúI have no fear of war,‚Äù said Arthur Stuart. ‚ÄúThat‚Äôs when kings get to show their mettle.‚Äù‚ÄúYou‚Äôre thinking of chess,‚Äù said Margaret. ‚ÄúIn war, everyone has their chance to bleed.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":178,"created_at":"2026-01-13T09:14:36.132891+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"f8b41a44-9261-4be3-aef0-95100def542a","text":"‚ÄúAre you all right, sir?‚Äù asked Hezekiah.‚ÄúJust fighting over old battles in my mind,‚Äù said John. ‚ÄúIt‚Äôs the problem with age. You have all these rusty arguments, and no quarrel to use them in. My brain is a museum, but alas, I‚Äôm the only visitor, and even I am not terribly interested in the displays.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":301,"created_at":"2026-01-13T09:14:35.754554+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"dbaff594-e4ae-4e0e-8e9c-d41329400d56","text":"‚ÄúI knew God had heard my prayer when I learned that it was you and no other who drew this case.‚Äù‚ÄúOne judge is coughing his life out into bloody handkerchiefs and the other is burying his wife, and you think this is how God answers your prayers?‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":245,"created_at":"2026-01-13T09:14:35.358555+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"1b7d719c-58f4-469d-9966-42245452428c","text":"‚ÄúThis is today‚Äôs puzzle,‚Äù he said. ‚ÄúIf the act of denial can be taken as proof of the crime, how can an innocent man defend himself?‚Äù The tithingmen caught him by the arms. ‚ÄúCome along now, Mr. Emerson, and don‚Äôt go trying any philosophy on us.‚Äù‚ÄúOh, I wouldn‚Äôt dream of it,‚Äù said Waldo. ‚ÄúPhilosophy would be wasted against such sturdy-headed men as you.‚Äù‚ÄúGlad you know it,‚Äù said the tithingman proudly. ‚ÄúWouldn‚Äôt want you thinking we weren‚Äôt true Christians.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":459,"created_at":"2026-01-13T09:14:33.787723+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"be898572-c47b-4f6e-9d0d-bad2ef0fe611","text":"‚ÄúI don‚Äôt have to be a gentleman,‚Äù said Balzac. ‚ÄúI am an artist.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":64,"created_at":"2026-01-13T09:14:32.215102+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"d1a69ea8-a096-4ac8-a3bf-15f4d72b4e4f","text":"‚ÄúI always play with everybody,‚Äù said Honor√©. ‚ÄúIt is my vocation. God put me on the earth to do with people what cats do to mice. Play with them, chew the last bit of life out of them, them pick them up in my mouth and drop them on people‚Äôs doorsteps. That is the business of literature.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":287,"created_at":"2026-01-13T09:14:31.833577+00:00","posted_at":null,"special_chars":["√©","‚Äô","‚Äú","‚Äù"]},{"id":"b6e575f3-19ed-4a61-b05b-a5bf660140f3","text":"‚ÄúDon‚Äôt press her,‚Äù said Cooper. ‚ÄúIf someone decides to leave something unsaid, my experience is that everyone is happier if they don‚Äôt insist on his saying it.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":160,"created_at":"2026-01-13T09:14:31.442382+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"5be27330-0c67-4e8a-b6c4-385f98af9708","text":"‚ÄúYou,‚Äù said Purity, ‚Äúhave been long enough out of England to pick up some American brag.‚Äù‚ÄúBut surrounded by Americans as I am,‚Äù said Cooper, ‚Äúmy brag is like a farthing in a sack of guineas.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":191,"created_at":"2026-01-13T09:14:31.061413+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"f16f4212-a017-4ded-a314-86cbfbaee1aa","text":"‚ÄúThis is Alvin Smith,‚Äù said Cooper. ‚ÄúHe‚Äôs a man of inestimable abilities, but only because nobody has cared enough to estimate them.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":133,"created_at":"2026-01-13T09:14:30.676337+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"900f1dfe-8df5-4fa3-b077-b504219905d5","text":"‚ÄúDon‚Äôt you think it‚Äôs ironic that you have no idea what you‚Äôre supposed to do,‚Äù said Verily, ‚Äúand yet so many people have gone to so much trouble to prevent you from doing it?‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":176,"created_at":"2026-01-13T09:14:29.509435+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"5bbec515-1d28-4a0c-b63f-5ee0b7c3d70d","text":"My father always said that government is like watching another man piss in your boot. Someone feels better but it certainly isn‚Äôt you.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":134,"created_at":"2026-01-13T09:14:28.248701+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"79900343-3cee-4149-9093-20ea60e1cb95","text":"And he wanted a wife. He wanted to raise children. He wanted to prove that goodness wasn‚Äôt beaten into children, that fear was not the fount from which virtue flowed. He wanted to be able to gather his family in his arms and know that not one of them dreaded the sight of him, or felt the need to lie to him in order to have his love.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":334,"created_at":"2026-01-13T09:14:27.860026+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"869d75c2-2592-4f51-8365-74ddd7f22dc3","text":"Never mind that the story had turned out to be lies and foolishness‚Äîthere was always folks stupid enough to say, ‚ÄúWhere there‚Äôs smoke there‚Äôs fire,‚Äù when the saying should have been, ‚ÄúWhere there‚Äôs scandalous lies there‚Äôs always malicious believers and spreaders-around, regardless of evidence.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":294,"created_at":"2026-01-13T09:14:27.081611+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"078cd184-a1e7-4dfb-ae41-69b422b858d1","text":"‚ÄúOur savior will resurrect us,‚Äù said Peggy, ‚Äúbut I haven‚Äôt noticed that Christians end up any less dead at the end of life than heathens.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":138,"created_at":"2026-01-13T09:14:26.309593+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"4b8f1fbd-9752-4b7c-89a5-7e95bcb1d550","text":"Verily wondered what the man could have the audacity to say, in the face of such evidence‚Äîwhat whining, sniveling complaint or protest he might utter.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":150,"created_at":"2026-01-13T09:14:25.921536+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"1b3cfe34-c2eb-444f-8037-e48d5b8641a7","text":"‚ÄúLookit that,‚Äù he said. ‚ÄúA lawyer who knows how to do something useful. That‚Äôs a miracle.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":90,"created_at":"2026-01-13T09:14:23.1992+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"46328779-41bd-4214-894c-e80214c016fa","text":"Alvin wondered if it was true‚Äîif all men had evil in their hearts, and those men as were good, maybe they were simply the ones who controlled theirselves so well they could act contrary to their heart's desire. But if that were so, then no man was good, not one.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":262,"created_at":"2026-01-13T09:14:22.803875+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"4e87e7d1-3f04-47ad-a0b4-2d252cb512a6","text":"‚ÄúYou're such a liar.‚Äù‚ÄúBut I‚Äôm a beautiful liar, don‚Äôt you think?‚Äù She flashed her best smile at her friend.‚ÄúI don‚Äôt understand what men see in women anyway,‚Äù her friend answered. ‚ÄúHexes or no hexes, as long as a woman has her clothes on a man can‚Äôt see what he‚Äôs interested in anyhow.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":285,"created_at":"2026-01-13T09:14:22.420559+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"c7cc33c1-f56d-4e01-ad56-a962b1e6eeb0","text":"‚ÄúYou speak metaphorically, I hope,‚Äù said Peggy.‚ÄúI hope not,‚Äù said Becca. ‚ÄúMetaphors have a way of holding the most truth in the least space.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":141,"created_at":"2026-01-13T09:14:18.929118+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"87ccacf2-14f0-4593-b436-54012c68f70d","text":"‚ÄúA liar sees lies,‚Äù said Taleswapper. ‚ÄúEven when they aren‚Äôt there. Just as a hypocrite sees hypocrites whenever he runs across good people. Can‚Äôt stand to think that anyone might really be what you only pretend to be.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":219,"created_at":"2026-01-13T09:14:18.488986+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"b1c3e04d-4fb5-49ab-a71a-b9bd736914e8","text":"And I says back to him, ‚ÄúCalvin, sounding like an educated man don‚Äôt make you educated,‚Äù and he says back to me, ‚ÄúI'd rather be ignorant and sound educated than be educated and sound ignorant,‚Äù and I said, ‚ÄúWhy?‚Äù and he says to me, ‚ÄúBecause if you sound educated then nobody ever tests you to find out, but if you sound ignorant they never stop.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":346,"created_at":"2026-01-13T09:14:16.913344+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"ff79a613-a18a-4494-8976-4a814c36db7d","text":"She don't set no store to see a king. Her pa a king back in Africa, and they shoot him dead. Them Portuguese slavers show her what it mean to be a king‚Äîit mean you die quick like everybody, and spill blood red like everybody, and cry out loud in pain and scared‚Äîoh, fine to be a king, and fine to see one. Do them White folk believe this lie?","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":342,"created_at":"2026-01-13T09:14:10.613586+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"3bf2e554-f8c8-4479-83a3-26005530769c","text":"‚ÄúI want to know how many years I got.‚Äù‚ÄúMany,‚Äù said Ta-Kumsaw. ‚ÄúOr few. All that matters is what you do with however many years you have.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":137,"created_at":"2026-01-13T09:14:08.659107+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"fe34d6ee-0342-41a7-9d13-b3602a64d094","text":"‚ÄúBlack with hate,‚Äù said Becca. ‚ÄúYou are gathering your people with hate.‚Äù‚ÄúCan you imagine conducting a war with love?‚Äù asked Ta-Kumsaw.‚ÄúThat‚Äôs a reason to refuse to make war at all,‚Äù she said gently.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":199,"created_at":"2026-01-13T09:14:08.281062+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"6b391125-970a-4fb7-a286-32b7b637f693","text":"‚ÄúWe don‚Äôt go to Fort Chicago,‚Äù said Ta-Kumsaw. ‚ÄúWe go to the holy place.‚Äù‚ÄúA church?‚Äù asked Alvin.Ta-Kumsaw laughed. ‚ÄúYou White people, when you make a place holy you build walls so nothing of the land can get in. Your god is nothing and nowhere, so you build a church with nothing alive inside, a church that could be anywhere, it doesn‚Äôt matter‚Äînothing and nowhere.‚Äù‚ÄúWell what does make a place holy?‚Äù asked Alvin.‚ÄúBecause that‚Äôs where the Red man talks to the land, and the land answers.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":490,"created_at":"2026-01-13T09:14:06.358652+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"d1e9fa32-9529-4f92-a324-e18c732e9493","text":"‚ÄúI‚Äôve never seen a soft heart turn hard,‚Äù said Taleswapper. ‚ÄúAt least not without good reason.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":95,"created_at":"2026-01-13T09:14:01.313462+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"167eec9e-997f-42b3-8613-347f8396e758","text":"‚ÄúI've done my best, but the boy is unteachable. He doubts everything, and contests each point of theology as if it were required to meet the same tests of logic and consistency that prevail in the world of science.‚Äù‚ÄúIn other words, he expects your doctrines to make sense.‚Äù‚ÄúHe is unwilling to accept the idea that some things remain mysteries, comprehensible only to the mind of God. Ambiguity makes him saucy, and paradox causes open rebellion.‚Äù‚ÄúAn obnoxious child.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":467,"created_at":"2026-01-13T09:14:00.141738+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"87321fd1-4d57-470b-b804-8bee7f030d84","text":"If something just plain didn‚Äôt make sense to Alvin, he didn‚Äôt believe it, and no amount of quoting from the Bible would convince him. Now Taleswapper was telling him that he was right to refuse to believe things that made no sense.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":231,"created_at":"2026-01-13T09:13:58.205575+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"201c7b51-4599-4af4-a5f5-391ea4f9e354","text":"Just because you believe it doesn‚Äôt make it so.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":47,"created_at":"2026-01-13T09:13:57.436174+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"9141f4e9-1223-403e-90ed-723287b15411","text":"‚ÄúWhat kind of stupid tale is that, when we just have to look at each other to know it isn‚Äôt true?‚Äù‚ÄúIt has problems, I admit.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":125,"created_at":"2026-01-13T09:13:56.889029+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"b1b27ef9-1d88-4321-8e8f-0a07e53970ac","text":"‚ÄúYou must be a prophet right enough,‚Äù said Alvin Junior, ‚Äúcause I can‚Äôt understand a thing you said.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":101,"created_at":"2026-01-13T09:13:56.500427+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"a2ab704f-3c3c-46e3-bfcd-343eb2a8bf02","text":"The most evil creatures don‚Äôt desire the destruction of everything‚Äîthey only desire to exploit it for themselves.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":113,"created_at":"2026-01-13T09:13:56.102344+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô"]},{"id":"43d57d2e-e075-46a1-9e0e-1f75376b383a","text":"‚ÄúI don‚Äôt hold with prophets,‚Äù said Alvin. ‚ÄúNear as I can tell, they end up just as dead as the next man.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":105,"created_at":"2026-01-13T09:13:55.717724+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"fa8c2d54-1109-496f-971f-e459ce4dbc3a","text":"‚ÄúI went to the Garden of Love,And saw what I never had seen:A chapel was built in the midst,Where I used to play on the green.And the gates of this chapel were shut,And ‚ÄòThou shalt not‚Äô writ over the door,So I turned to the Garden of Love,That so many sweet flowers bore,And I saw it was filled with graves,And tomb-stones where flowers should be:And priests in black gowns were walking their rounds,And binding with briars my joys and desires.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":445,"created_at":"2026-01-13T09:13:55.326279+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô","‚Äú","‚Äù"]},{"id":"7949dfc2-4dc0-4c9c-b3c4-e6c9b026d373","text":"Taleswapper looked at Miller.‚ÄúI'm nothing,‚Äù he said.‚ÄúA Christian isn‚Äôt nothing,‚Äù said Taleswapper.‚ÄúI'm no Christian, either.‚Äù‚ÄúAh,‚Äù said Taleswapper. ‚ÄúA Deist, then, like Tom Jefferson.‚Äù The children murmured at his mention of the great man's name.‚ÄúTaleswapper, I'm a father who loves his children, a husband who loves his wife, a farmer who pays his debts, and a miller without a millstone.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":391,"created_at":"2026-01-13T09:13:54.53195+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"49cd0000-7ec5-459d-bfbe-39a8a3d8d2af","text":"‚ÄúI was ordained,‚Äù said the preacher. ‚ÄúNo one ordains artists. They ordain themselves.‚ÄùJust as Taleswapper had expected. The preacher retreated to authority as soon as he feared his ideas could not stand on their own merit. Reasonable argument was impossible when authority became the arbiter.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":292,"created_at":"2026-01-13T09:13:53.700218+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"91108f8c-1e72-450b-8504-887913dbfd92","text":"She grunted. ‚ÄúNothing unusual?‚Äù‚ÄúThat‚Äôs right.‚Äù‚ÄúWell, if you ask me, that‚Äôs pretty unusual right there, if a body was smart enough to notice it.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":144,"created_at":"2026-01-13T09:13:52.117096+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"293fafe1-403d-4830-81c1-e778e8a00669","text":"Law can change how people behave when others are watching ‚Äî that's all.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":71,"created_at":"2026-01-13T09:13:47.365503+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"b4fd698f-8403-4314-8cb2-32684fadec3e","text":"I have no secret thoughts... Or rather, they're not secret because I've withheld them ‚Äî if they're unknown, it's because no one asked.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":134,"created_at":"2026-01-13T09:13:45.381332+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"fcfd3471-23d1-4040-b102-5d84d3c829c2","text":"The barrier was only in my mind ‚Äî which is true of this barrier as well. The more firmly I try to cross the barrier, the more firmly I'm rejected. Well, maybe it's the intention to cross the boundary that pushes me away.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":220,"created_at":"2026-01-13T09:13:35.873733+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"ac41644f-a95e-47f0-ac14-ddac8fb4d4e4","text":"I interpreted all you did as weakness ‚Äî but I should have known that it was wisdom and strength, freely shared with all of us, even the ones who don't deserve it.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":162,"created_at":"2026-01-13T09:13:33.062139+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"8884d161-8745-4f68-ad56-5a1aa6caf49d","text":"Money only buys the illusion of power. Real power is in the force of will ‚Äî will strong enough that others bend to it for its own sake, and follow it willingly. Power that is won through deception will evaporate under the hot light of truth.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":241,"created_at":"2026-01-13T09:13:29.881869+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"62ebb780-1be2-415f-85c2-e06e5a105fe2","text":"I have no way of knowing that your story is not true ‚Äî but you have no way of knowing that my story isn't true. So I will choose the one that I love. I will close the one that, if it's true, makes this reality one worth living in. I'll act as if the life I hope for is real life, and the life that disgusts me ‚Äî your life, your view of life ‚Äî is the lie.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":354,"created_at":"2026-01-13T09:13:27.169632+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"761cf6d7-e683-4e34-9477-42b0835241fd","text":"‚ÄúDid they program brattiness into you?‚Äù‚ÄúThat‚Äôs a trait I developed for myself,‚Äù she said. ‚ÄúDo you like it?‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":107,"created_at":"2026-01-13T09:13:19.557564+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"9df11a3c-ab93-4a2e-b36c-d08845abfbd9","text":"‚ÄúYou can afford me,‚Äù said Jane. ‚ÄúI‚Äôm cheap and you‚Äôre rich.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":60,"created_at":"2026-01-13T09:13:18.75939+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"93c357b1-54b7-410e-8f4f-5fb5bbe58224","text":"‚ÄúAm I hired?‚Äù‚ÄúThere is no legal way you can get me out of paying that much of my taxes.‚Äù‚ÄúOn the contrary, Mr. Wiggin. The tax laws are designed to trick people into paying more than they have to. That way the rich who are in the know get to take advantage of drastic tax breaks, while those who don‚Äôt have such good connections and haven‚Äôt yet found an accountant who does are tricked into paying ludicrously higher amounts.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":425,"created_at":"2026-01-13T09:13:18.348742+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"bc8cce4c-4bc1-4163-84b5-f209e8af7fd1","text":"It (i. e., advertising) was like horoscopes‚Äîenough blind stabs and some of them are bound to strike a target.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":109,"created_at":"2026-01-13T09:13:17.941404+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"7c0999d1-a587-4975-9f06-c18626faa4ab","text":"‚ÄúAre all Polish men as arrogant and intrusive and rude as you?‚Äù‚ÄúFew measure up to my standards, but most try.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":110,"created_at":"2026-01-13T09:13:16.729308+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"a95dde0e-1084-44af-87af-d5fce63634de","text":"‚ÄúMy religion,‚Äù said Ms. Brown, ‚Äúis to try to falsify all hypotheses.‚Äù","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":69,"created_at":"2026-01-13T09:13:15.904355+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"622b03e3-6d58-46bc-8d17-ba8dc32c4d3f","text":"That reminded John Paul of what Andrew had said when he was teaching him to play chess. ‚ÄúYou have to think ahead, the next move, the next move, the next move, to see where it‚Äôs all going to lead.‚Äù John Paul understood the principle as soon as Andrew explained it. But he stopped playing chess anyway, because he didn't care what happened to little plastic figures on a board of sixty-four squares.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":397,"created_at":"2026-01-13T09:13:14.694988+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"02b81f8f-76ff-4136-aae5-d1f209cd3ee9","text":"‚ÄúPart of the test,‚Äù said Sillain, ‚Äúis seeing how well you obey orders.‚Äù‚ÄúThen I fail,‚Äù said John Paul.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":101,"created_at":"2026-01-13T09:13:13.843555+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"bcd0b77f-27d4-4547-b0f5-a890524fae04","text":"I don't know a soul who doesn't maintain two separate lists of doctrines ‚Äî the ones that they believe that they believe; and the ones that they actually try to live by.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":168,"created_at":"2026-01-13T09:13:13.030071+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"d12eed2a-1e41-46ec-8226-90ca7275a673","text":"I took the leap, yes, but I didn't like the ledge where I landed ‚Äî I fought the bear, I kissed the princess, but now I don't want to be king. Well, where in the fairy tales did it ever say Cinderella had to like being queen?","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":224,"created_at":"2026-01-13T09:13:10.570344+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"d7fe39c3-73cc-4e50-8cd9-7f2e776497b4","text":"She will look at you as women look at men, and she will judge you as women judge men ‚Äî not on the strength of their arguments, and not on their cleverness or prowess in battle, but rather on the force of their character, the intensity of their passion, the strength of their soul, their compassion, and ‚Äî ah, this above all ‚Äî their conversation.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":345,"created_at":"2026-01-13T09:12:41.798227+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"3c69e393-d96e-439e-bddf-4f5df7cb341d","text":"Even the most \"Rational\" people ‚Äî the ones who claimed not to have a religion ‚Äî were just as chauvinistic about their irreligion, sneering at and ostracizing the believers just the way the believers treated nonmembers of their own groups. It's a human universal.","author_id":"7e9e9eea-14f2-45f9-8ac3-8cf0b180735d","author_name":"Orson Scott Card","author_category":"author","source":"Songmaster (1979)","character_count":262,"created_at":"2026-01-13T09:12:36.701278+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"2253edd9-e85f-4cc2-98ab-45c2b737fd38","text":"That it is right to help someone less fortunate is an idea which has figured in most systems of conduct since the beginning of the race. We often fail. That predatory demon ‚ÄúI‚Äù is difficult to contain but until now we have all agreed that to help others is a right action. [...]","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":278,"created_at":"2026-01-13T09:10:08.660297+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"3f580f12-a1d9-42a8-957d-8179302786ac","text":"The rich see money as a positive tool that has the power to create freedom and opportunity for themselves and their families. Being wealthy gives them the option to live what author/philosopher Ayn Rand called ‚Äúan unrestricted existence.‚Äù This means having the ability to do what they want, when they want, with whom they want, for as long as they want, without limitations.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":374,"created_at":"2026-01-13T09:10:06.68374+00:00","posted_at":null,"special_chars":["/","‚Äú","‚Äù"]},{"id":"e4460429-9a03-4aa5-9ac6-a3e8063d1c4e","text":"Wit and humor, as might be gathered from this incident, were verboten in the Randian movement. The philosophical rationale was that humor demonstrates that one \"is not serious about one‚Äôs values.\" The actual reason, of course, is that no cult can withstand the piercing and sobering effect, the sane perspective, provided by humor. One was permitted to sneer at one's enemies, but that was the only humor allowed, if humor that be.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":431,"created_at":"2026-01-13T09:10:05.46319+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"2dc2178b-e046-43d0-8b98-1052aecda0d3","text":"Ayn Rand is one of those things that a lot of us, when we were 17 or 18 and feeling misunderstood, we'd pick up. Then, as we get older, we realize that a world in which we're only thinking about ourselves and not thinking about anybody else, in which we're considering the entire project of developing ourselves as more important than our relationships to other people and making sure that everybody else has opportunity ‚Äì that that's a pretty narrow vision.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":458,"created_at":"2026-01-13T09:10:02.645262+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"a5eeca57-5ecf-449e-9a67-94a129d7d0a4","text":"Alan Moore, in Comic Book Artist #9 (August 2000) \"The Charlton Comics Story: 1945-1968\" by Jon B. Cooke","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":104,"created_at":"2026-01-13T09:10:01.368216+00:00","posted_at":null,"special_chars":["#"]},{"id":"cafb54f2-96d4-4bf1-a314-27d145cb1f04","text":"I have to say I found Ayn Rand‚Äôs philosophy laughable. It was \"a white supremacist dreams of the master race,\" burnt in an early-20th century form. Her ideas didn't really appeal to me, but they seemed to be the kind of ideas that people would espouse, people who might secretly believe themselves to be part of the elite, and not part of the excluded majority.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":361,"created_at":"2026-01-13T09:10:00.977682+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"b4b50cc7-f3ba-4bbb-99db-4be16fadb4df","text":"Rand was an obsessive ‚Äúobjectivist‚Äù (libertarian pro-capitalist individualist) whose hatred of socialism and any form of ‚Äúcollectivism‚Äù is visible in this important an influential‚Äîthough vile and ponderous‚Äînovel.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":212,"created_at":"2026-01-13T09:10:00.561183+00:00","posted_at":null,"special_chars":["‚Äî","‚Äú","‚Äù"]},{"id":"8e5cab2d-2dac-4599-8075-b4f693c5ec4d","text":"Rand's guiding vision is clearly what used to be called infantile omnipotence ‚Äì the childish hope of total control ‚Äì and her doctrines have great influence because that hope is still always strong in the depths of our hearts. The fear that haunts her is the fear of having to obey someone else. This fear, intelligently disciplined, does indeed lie at the root of our emphasis on liberty, but there is nothing to be said for erecting it on its own into a \"heroic\" stance of self-admiration.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":490,"created_at":"2026-01-13T09:10:00.176377+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"b16120cf-dffd-451d-a59a-3c256eb45fcd","text":"[F]rom the initial outline Ayn Rand provided, a very rich and powerful philosophy emerges ‚Äì e.g., it solves such problems as science versus free will and moral responsibility, knowledge versus the fact of fallibility. Merely because Rand's ideas were not born in academe or developed in full detail by her, it cannot be concluded that they are unsound.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":352,"created_at":"2026-01-13T09:09:59.369953+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"010e97d8-da3e-40e1-b261-3866569cbb36","text":"While Harriet Beecher Stowe shamed Americans about the United States' dehumanization of African Americans and slavery, Ayn Rand removed Americans' guilt for being selfish and uncaring about anyone except themselves. Not only did Rand make it ‚Äúmoral‚Äù for the wealthy not to pay their fair share of taxes, she ‚Äúliberated‚Äù millions of other Americans from caring about the suffering of others, even the suffering of their own children.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":432,"created_at":"2026-01-13T09:09:58.936996+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"104022bd-02bb-46f1-831e-1bb6be01f45c","text":"The distinctive thesis of Rand‚Äôs on political economy is her insistence that the best defense of liberalism is philosophical‚Äîi.e., that it turns on getting the metaphysics, the epistemology, and especially the ethics right. Wrong views in ethics and epistemology undercut the case for a free society. And on those issues, her views frequently conflict with those of Smith (especially in moral psychology) and they consistently conflict with those of Hume (especially in epistemology).","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":484,"created_at":"2026-01-13T09:09:56.925973+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô"]},{"id":"7386e668-207d-438c-93a4-51e600c1b9bc","text":"Objectivism‚Äîa view that makes a religious fetish of selfishness and disposes of altruism and compassion as character flaws. If nothing else, this approach to ethics was a triumph of marketing, as Objectivism is basically autism rebranded. And Rand's attempt to make literature out of this awful philosophy produced some commensurately terrible writing.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":352,"created_at":"2026-01-13T09:09:56.500555+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"6e0ff3f4-8f9f-40e0-aa7d-6f28cd8a6d27","text":"Paul Ryan‚Äôs Biggest Influence: 10 Things You Should Know About the Lunatic Ayn Rand, Jan Frel, AlterNet, (11 April 2018)","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":120,"created_at":"2026-01-13T09:09:55.290029+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"37f1cf5d-a20e-45d6-84f4-7f660e1bb0da","text":"Morality or ethics, observed [Ayn] Rand, \"is a code of values to guide man's choices and actions‚Äîthe choices and actions that determine the purpose and the course of his life\". And the first step toward understanding a code of values, she reasoned, is to understand the nature of values.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":287,"created_at":"2026-01-13T09:09:52.951348+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"25ee087d-62e7-4e75-9e55-f92cf8822f37","text":"Man‚Äîevery man‚Äîis an end in himself, not a means to the ends of others; he must live for his own sake, neither sacrificing himself to others nor sacrificing others to himself; he must work for his rational self-interest, with the achievement of his own happiness as the highest moral purpose of his life.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":303,"created_at":"2026-01-13T09:09:52.154687+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"d31dac71-2f1c-489a-bffd-142bd28aefd5","text":"Do you know that my personal crusade in life (in the philosophical sense) is not merely to fight collectivism, nor to fight altruism? These are only consequences, effects, not causes. I am out after the real cause, the real root of evil on earth ‚Äî the irrational.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":263,"created_at":"2026-01-13T09:09:51.374818+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"218804b1-70ee-4693-afea-f8ceb8b9d896","text":"A culture is made ‚Äî or destroyed ‚Äî by its articulate voices.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":60,"created_at":"2026-01-13T09:09:43.532632+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"bcf7bc9e-6953-422e-953e-fe0166cb02ec","text":"The conservatives see man as a body freely roaming the earth, building sand piles or factories‚Äîwith an electronic computer inside his skull, controlled from Washington. The liberals see man as a soul freewheeling to the farthest reaches of the universe‚Äîbut wearing chains from nose to toes when he crosses the street to buy a loaf of bread.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":340,"created_at":"2026-01-13T09:09:42.722296+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"adf755dd-f8ff-41b2-ac9c-8ef5e72a0371","text":"The right to vote is a consequence, not a primary cause, of a free social system‚Äîand its value depends on the constitutional structure implementing and strictly delimiting the voters' power; unlimited majority rule is an instance of the principle of tyranny.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":258,"created_at":"2026-01-13T09:09:39.800656+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"e34b8627-deb5-41e1-9038-b92e0c3ed4ce","text":"Today, racism is regarded as a crime if practiced by a majority‚Äîbut as an inalienable right if practiced by a minority.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":119,"created_at":"2026-01-13T09:09:39.014656+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"71bd7ee3-7cdc-48de-9147-779c54aa3c61","text":"...observe that in all the propaganda of the ecologists‚Äîamidst all their appeals to nature and pleas for 'harmony with nature'‚Äîthere is no discussion of man's needs and the requirements of his survival. Man is treated as if he were an unnatural phenomenon. Man cannot survive in the kind of state of nature that the ecologists envision‚Äîi.e., on the level of sea urchins or polar bears...","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":387,"created_at":"2026-01-13T09:09:38.615179+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"485a7e8b-87f4-4800-a585-ba8b0d79fb67","text":"The trouble with the world today is philosophical: only the right philosophy can save us. But this party plagiarizes some of my ideas, mixes them with the exact opposite‚Äîwith religionists, anarchists and every intellectual misfit and scum they can find‚Äîand call themselves libertarians and run for office.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":305,"created_at":"2026-01-13T09:09:36.689035+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"10929bae-7471-441a-bece-34831a6f1034","text":"Art is man's metaphysical mirror; what a rational man seeks to see in that mirror is a salute; what an irrational man seeks to see is a justification ‚Äì even if only a justification of his depravity, as a last convulsion of his betrayed self-esteem.","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":248,"created_at":"2026-01-13T09:09:33.963734+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"18e7f9c2-1e82-40b0-bd30-a85e61d58785","text":"Let anyone who believes that a high standard of living is the achievement of labor unions and government controls ask himself the following question: If one had a \"time machine\" and transported the united labor chieftains of America, plus three million government bureaucrats, back to the tenth century‚Äîwould they be able to provide the medieval serf with electric light, refrigerators, automobiles, and television sets?","author_id":"39152e69-1dfc-4ebd-96ef-dd013a665a3b","author_name":"Ayn Rand","author_category":"author","source":"1930s","character_count":420,"created_at":"2026-01-13T09:09:30.777219+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a4fc9f2c-10a8-4766-9aff-cfa6de7a2926","text":"So long as [men] hold the tribal notion that the individual is sacrificial fodder for the collective, that some men have the right to rule others by force, and that some (any) alleged 'good' can justify It ‚Ä
