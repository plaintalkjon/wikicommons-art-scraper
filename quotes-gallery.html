Gillbret said, ‚ÄúStatistics show that one out of three stars has a planetary system.‚ÄùBiron nodded. It was a well-worn statistic. Every child was taught that in elementary Galactography.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":184,"created_at":"2026-01-13T08:44:52.684569+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"fc0c55ee-8877-4c47-b99b-7c11d38174bf","text":"‚ÄúThat‚Äôs an amusing thought, if you‚Äôll consider it.‚Äù‚ÄúDo you find everything amusing?‚Äù‚ÄúWhy not? As an attitude toward life, it‚Äôs an amusing one. It‚Äôs the only adjective that will fit. Observe the universe, young man. If you can‚Äôt force amusement out of it, you might as well cut your throat, since there‚Äôs damn little good in it.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":328,"created_at":"2026-01-13T08:44:51.838235+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"710fa19d-3c15-4e37-86bf-5d4af09dce97","text":"That is the most stupid thing yet. I tell you that I could despair of human intelligence when I see what can exist in men‚Äôs minds.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":130,"created_at":"2026-01-13T08:44:50.983115+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"e65a563d-45da-484c-b996-a373e5d53230","text":"There was no denying that he would always be conscious of the fact that an Earthman was an Earthman. He couldn‚Äôt help that. That was the result of a childhood immersed in an atmosphere of bigotry so complete that it was almost invisible, so entire that you accepted its axioms as second nature. Then you left it and saw it for what it was when you looked back.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":360,"created_at":"2026-01-13T08:44:50.570733+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"1a22a395-f9dd-4106-babf-df1d7dd21650","text":"Genes aren‚Äôt everything. Environment counts too, and environment can bend into actual psychosis where genes indicate only a potentiality for a particular psychosis.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":164,"created_at":"2026-01-13T08:44:46.336559+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"af3fcbe8-c2f8-4b2b-a42d-c01b7146927c","text":"‚ÄúIs that important?‚Äù‚ÄúEverything is important till proven otherwise.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":68,"created_at":"2026-01-13T08:44:45.895263+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"df581963-a725-4844-a8c8-714e9b48e5c8","text":"‚ÄúAh, the future good!‚Äù Leebig‚Äôs eyes glowed with passion and he seemed to grow less conscious of his listener and correspondingly more talkative. ‚ÄúA simple concept, you think. How many human beings are willing to accept a trifling inconvenience for the sake of a large future good? How long does it take to train a child that what tastes good now means a stomach-ache later, and what tastes bad now will correct the stomach-ache later? Yet you want a robot to be able to understand?‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":483,"created_at":"2026-01-13T08:44:45.483052+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"bda1005d-7d16-49d9-b45a-e4870b76f3ac","text":"There isn‚Äôt an instinct around that can‚Äôt give way to a good, persistent education. Not in human beings, where instincts are weak anyway. In fact, if you go about it right, education gets easier with each generation.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":216,"created_at":"2026-01-13T08:44:45.053366+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"76ea1802-0150-4dbd-b9f0-9baa804cb826","text":"I have been trying, friend Julius, to understand some remarks Elijah made to me earlier. Perhaps I am beginning to, for it suddenly seems to me that the destruction of what should not be, that is, the destruction of what you people call evil, is less just and desirable than the conversion of this evil into what you call good.He hesitated, then, almost as though he were surprised at his own words, he said, ‚ÄúGo, and sin no more!‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":431,"created_at":"2026-01-13T08:44:44.20342+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"cfa26fc0-30ee-40e7-8060-49d09ad1e887","text":"Remember, you once said, Lije, that people sometimes mistake their own shortcomings for those of society and want to fix the Cities because they don‚Äôt know how to fix themselves.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":178,"created_at":"2026-01-13T08:44:43.350199+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"e1c4d066-aac0-42bb-8ec8-015ff9212f0a","text":"I tell you I know the type of people that become Medievalists. They‚Äôre soft, dreamy people who find life too hard for them here and get lost in an ideal world of the past that never really existed.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":197,"created_at":"2026-01-13T08:44:42.937846+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"79960959-fa08-47a2-a419-5d00787be062","text":"‚ÄúLogically, developing children are carefully screened for physical and mental defects before being allowed to mature.‚ÄùBaley interrupted. ‚ÄúYou mean you kill them if they don‚Äôt‚Äî‚Äù‚ÄúIf they don‚Äôt measure up. Quite painlessly, I assure you. The notion shocks you, just as the Earthman‚Äôs uncontrolled breeding shocks us.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":315,"created_at":"2026-01-13T08:44:42.50194+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"b5de83c1-937d-4aa8-8bfb-d1c4191d086f","text":"‚ÄúHow does it concern you people? It‚Äôs our problem. We‚Äôll solve it. If not, it‚Äôs our own particular road to hell.‚Äù‚ÄúBetter your own road to hell than another‚Äôs road to heaven, eh?‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":178,"created_at":"2026-01-13T08:44:42.067236+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"08c756d2-6e5e-40ad-89a6-b2691c0b5939","text":"‚ÄúThe Evitable Conflict‚Äù,","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":24,"created_at":"2026-01-13T08:44:40.393211+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"c5b9e766-9e32-4fd9-bef2-6a6085cfa348","text":"‚ÄúThere‚Äôs danger of violence?‚Äù‚ÄúThe Fundamentalists threaten it, so I suppose there is, in a theoretical sense. But I don‚Äôt really expect it. The Fundies have no real power. They‚Äôre just the continuous irritant factor that might stir up a riot after a while.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":257,"created_at":"2026-01-13T08:44:39.553551+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"042d4bb8-6646-486e-afee-6071f8b28ae1","text":"‚ÄúYou‚Äôre the U. S. Robot‚Äôs psychologist, aren‚Äôt you?‚Äù ‚ÄúRobopsychologist, please.‚Äù ‚ÄúOh, are robots so different from men, mentally?‚Äù ‚ÄúWorlds different.‚Äù She allowed herself a frosty smile, ‚ÄúRobots are essentially decent.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":219,"created_at":"2026-01-13T08:44:39.121423+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"f22d94b4-02b0-4de4-8cae-30de88172916","text":"Francis Quinn was a politician of the new school. That, of course, is a meaningless expression, as are all expressions of the sort. Most of the ‚Äúnew schools‚Äù we have were duplicated in the social life of ancient Greece, and perhaps, if we knew more about it, in the social life of ancient Sumeria and in the lake dwellings of prehistoric Switzerland as well.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":358,"created_at":"2026-01-13T08:44:38.664454+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"c6c0f193-4773-4c39-a409-300d9ef3cdb0","text":"‚ÄúYou can prove anything you want by coldly logical reason‚Äîif you pick the proper postulates. We have ours and Cutie [robot QT-1] has his.‚Äù‚ÄúThen let‚Äôs get at those postulates in a hurry. The storm‚Äôs due tomorrow.‚ÄùPowell sighed wearily. ‚ÄúThat‚Äôs where everything falls down. Postulates are based on assumptions and adhered to by faith. Nothing in the Universe can shake them. ...‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":377,"created_at":"2026-01-13T08:44:37.400829+00:00","posted_at":null,"special_chars":["‚Äî","‚Äô","‚Äú","‚Äù"]},{"id":"65803864-1853-44cd-9aff-af379dc529a4","text":"‚ÄúRunaround‚Äù, p. 41; see above for the Three Laws of Robotics, also drawn from this story","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":88,"created_at":"2026-01-13T08:44:36.537784+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"2b25e621-50de-4762-ac56-ba9ad752b0fe","text":"‚ÄúFifty years,‚Äù I hackneyed, ‚Äúis a long time.‚Äù ‚ÄúNot when you‚Äôre looking back at them,‚Äù she said. ‚ÄúYou wonder how they vanished so quickly.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":138,"created_at":"2026-01-13T08:44:35.682392+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"13ebf557-59c9-49d1-a51b-9ffa09e44218","text":"‚ÄúNobody in the government,‚Äù said Edwards stubbornly, ‚Äúseems to care whether we reach the bottom of the matter or not.‚Äù‚ÄúI‚Äôve already explained that there have been no consequences but good ones. Why stir the mud at the bottom, when the water above is clear?‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":257,"created_at":"2026-01-13T08:44:34.783121+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"140e7682-6652-44e9-bf8f-fd169576f8ea","text":"‚ÄúThat‚Äôs The Goose,‚Äù he said. The way he said it, I could hear the capitals.I stared at it. It looked like any other goose, fat, self-satisfied and short-tempered.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":162,"created_at":"2026-01-13T08:44:33.922027+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"3d158005-ae57-48ed-bcb8-10aec4476397","text":"It‚Äôs funny the respectable names you can give to superstition.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":62,"created_at":"2026-01-13T08:44:33.499167+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"ea2aaed8-d0ff-40e6-b05c-228082a14f78","text":"It is no one‚Äôs privilege to despise another. It is only a hard-won right after long experience.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":95,"created_at":"2026-01-13T08:44:32.921017+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"0d2cd780-d678-4f38-98bb-6183986fda70","text":"‚ÄúBreeds There a Man‚Ä¶?‚Äù (p. 419)","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":31,"created_at":"2026-01-13T08:44:32.398761+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù","‚Ä¶"]},{"id":"f77aeddf-3d16-4583-afaa-1583fca4b468","text":"Psychiatry is becoming too popular. Everybody talks of complexes and neuroses and psychoses and compulsions and whatnot. One man‚Äôs guilt complex is another man‚Äôs good night‚Äôs sleep.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":181,"created_at":"2026-01-13T08:44:31.909032+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"4e23fa34-6517-42cc-83e0-16a227abe1bf","text":"‚ÄúBreeds There a Man‚Ä¶?‚Äù (p. 416)","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":31,"created_at":"2026-01-13T08:44:31.308957+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù","‚Ä¶"]},{"id":"1ccc84af-60d5-48f7-b89f-ac17837e3cb0","text":"‚ÄúYou are an important man‚Äì‚ÄùRalston snorted.‚ÄúYou do not consider that to be so?‚Äù asked Blaustein.‚ÄúNo, I don‚Äôt. There are no important men, any more than there are important individual bacteria.‚Äù‚ÄúI don‚Äôt understand.‚Äù‚ÄúI don‚Äôt expect you to.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":238,"created_at":"2026-01-13T08:44:30.812012+00:00","posted_at":null,"special_chars":["‚Äì","‚Äô","‚Äú","‚Äù"]},{"id":"0f587ac5-ef34-4917-b352-6ca9451d10be","text":"I don‚Äôt say it was deliberate fraud. He was probably madly sincere, and sincerely mad.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":86,"created_at":"2026-01-13T08:44:30.217167+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"20fe3642-d073-4c89-9196-f010b41a569d","text":"‚ÄúWhy didn‚Äôt people just use a computer?‚Äù‚ÄúThat was before they had computers,‚Äù cried Paul.‚ÄúBefore?‚Äù‚ÄúSure. Do you think people always had computers? Didn‚Äôt you ever hear of cavemen?‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":180,"created_at":"2026-01-13T08:44:28.981898+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"6ed4306f-5908-4744-b307-4d7cae1c3204","text":"‚ÄúSurely you believe in God?‚Äù‚ÄúWell, said R.E., ‚ÄúI believed a lot of things about Him that would probably startle you.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":117,"created_at":"2026-01-13T08:44:27.394305+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"a86b9bf6-a2f6-4d7b-9709-b32d32c16d21","text":"‚ÄúArrange for the statue to come to life while we are watching, and make sure that it is terribly in love with Elderberry.‚Äù‚ÄúLove is easy. That‚Äôs just a matter of adjusting hormones.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":181,"created_at":"2026-01-13T08:44:26.274455+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"9e5ee48d-8ee1-4da5-9c62-dbdf4bece0f4","text":"The Mind‚Äôs Construction (p. 168)","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":32,"created_at":"2026-01-13T08:44:25.76379+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"eeccd04b-21a7-412a-a68b-6ba62af2ac17","text":"‚ÄúHe seemed so pleasant, so friendly, so grateful for little favors. How could I know that underneath it all he was a vicious, libelous hellhound.‚ÄùGeorge said, ‚ÄúBut he was a critic. How could he be anything else? You train for the post by maligning your mother.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":261,"created_at":"2026-01-13T08:44:25.233472+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"f8ca47ee-1950-4397-941c-a9711b59dd8c","text":"‚ÄúYou clearly know nothing at all about economics, old fellow.‚Äù‚ÄúNeither do economists, George,‚Äù I said.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":102,"created_at":"2026-01-13T08:44:24.323022+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"6100713c-3bd8-4914-b8f8-070afbb1a896","text":"‚ÄúAn accent?‚Äù‚ÄúSubstandard English. Foreigners who have not learned the language as infants but who pick it up in later life invariably mispronounce the vowels, miss out on word order, break up the grammar, and so on.‚ÄùA look of sheer horror crossed Azazel‚Äôs tiny face. ‚ÄúBut that‚Äôs a capital offense,‚Äù he said.‚ÄúNot on this world,‚Äù I said. ‚ÄúIt should be, but it isn‚Äôt.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":365,"created_at":"2026-01-13T08:44:23.914695+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"eed59b87-82b8-491a-a3e8-ffef06284794","text":"‚ÄúThe evil drink does,‚Äù said George, with a heavily alcoholic sigh, ‚Äúwould be hard to assess.‚Äù‚ÄúNot if you were sober,‚Äù I said.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":125,"created_at":"2026-01-13T08:44:23.48801+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"dad0a6f5-d5e9-4d42-a754-0d315be9b468","text":"Self-preservation has frequently knuckled under to that tremendous yearning to ‚Äòget even.‚Äô","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":90,"created_at":"2026-01-13T08:44:22.648166+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô"]},{"id":"355f57d8-f135-49f6-9971-fe09a422b97b","text":"‚ÄúThings in the past always seem greater.‚Äù Brand condescended with a smile. ‚ÄúThere is a theorem to that effect which you‚Äôll find in any elementary text. Freshmen invariably call it the ‚ÄòGOD Theorem.‚Äô Stands for ‚ÄòGood-Old-Days,‚Äô you know. But go on.‚ÄùTheor frowned at the digression. He hid the beginning of a sneer. ‚ÄúYou can always dismiss an uncomfortable fact by pinning a dowdy label to it.‚Äù","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":392,"created_at":"2026-01-13T08:44:21.817351+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô","‚Äú","‚Äù"]},{"id":"23d3e010-6f66-45f6-aacf-8c194f0cdd20","text":"I made up my mind long ago to follow one cardinal rule in all my writing ‚Äî to be clear. I have given up all thought of writing poetically or symbolically or experimentally, or in any of the other modes that might (if I were good enough) get me a Pulitzer prize. I would write merely clearly and in this way establish a warm relationship between myself and my readers, and the professional critics ‚Äî Well, they can do whatever they wish.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":436,"created_at":"2026-01-13T08:44:14.946689+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c562228a-d89e-4fa1-a66a-250afd1b96d5","text":"Of all the cultural aspects of humanity, the only one which is not broken up into national or regional splinters is science. Different nations have different languages, they may have different religions, may have different dietaries, may have different holidays, different ways of thinking, but here‚Äôs only one science.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":319,"created_at":"2026-01-13T08:44:12.90208+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"5b85c14f-4b63-41c3-abaf-27c95c30f5bf","text":"Attributed in the \"quote of the day\" source code of the ‚ÄúFortune‚Äù computer program (June 1987); more at \"The Most Exciting Phrase in Science Is Not ‚ÄòEureka!‚Äô But ‚ÄòThat‚Äôs funny ‚Ä¶‚Äô\" at Quote Investigator","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":201,"created_at":"2026-01-13T08:44:12.04748+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô","‚Äú","‚Äù","‚Ä¶"]},{"id":"bd25792c-d8c1-49da-88e2-02589290f418","text":"Banquets of the Black Widowers (1984), p. 49; comparable to \"Humor can be dissected, as a frog can, but the thing dies in the process and the innards are discouraging to any but the pure scientific mind.\" ‚Äî E. B. White, in \"Some Remarks on Humor,\" preface to A Subtreasury of American Humor (1941)","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":297,"created_at":"2026-01-13T08:44:09.568226+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"47fd23d5-19dc-47d1-b6b0-91965817b376","text":"Scientists have pushed back the horizon of time from the biblical 6,000 years to 4,600,000,000 years for the age of Earth‚Äîa 760,000-fold increase.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":146,"created_at":"2026-01-13T08:44:07.047219+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"cf552393-355f-412f-be69-87783de79c46","text":"Earth is a ball that is over 12,000 kilometres in diameter, and if it were modelled into an object the size of a billiard ball, with all its surface unevenness reproduced exactly to scale, the model would be smoother than an ordinary billiard ball‚Äîand the ocean would be an all but unnoticeable mist of dampness over 70 percent of its surface.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":343,"created_at":"2026-01-13T08:44:06.218423+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"33fae17f-7321-42d3-ae7b-61ddc8473d2b","text":"\"The ‚ÄúThreat‚Äù of Creationism\" in New York Times Magazine (14 June 1981)","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":71,"created_at":"2026-01-13T08:44:04.569813+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"63c87d3b-5b27-46aa-8471-0cba485c8e2e","text":"Of all the books I have ever worked on, I think Asimov's Guide to Shakespeare gave me the most pleasure, day in, day out. For months and months I lived and thought Shakespeare, and I don't see how there can be any greater pleasure in the world‚Äîany pleasure, that is, that one can indulge in for as much as ten hours without pause, day after day indefinitely.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":358,"created_at":"2026-01-13T08:44:02.789461+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"92fe9421-4678-4945-99e2-6e973a3d0dbb","text":"When you write a short story ... you had better know the ending first. The end of a story is only the end to the reader. To the writer, it's the beginning. If you don't know exactly where you're going every minute you're writing, you'll never get there ‚Äî or anywhere.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":267,"created_at":"2026-01-13T08:43:59.327237+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"3c4122be-0d3c-40d5-a694-e5848b186186","text":"In memory yet green, in joy still felt, The scenes of life rise sharply into view. We triumph; Life‚Äôs disasters are undealt, And while all else is old, the world is new.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":169,"created_at":"2026-01-13T08:43:50.890033+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"46637a06-4a54-47a4-a142-e12d02fe1944","text":"Individual science fiction stories may seem as trivial as ever to the blinder critics and philosophers of today ‚Äî but the core of science fiction, its essence, the concept around which it revolves, has become crucial to our salvation if we are to be saved at all.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":263,"created_at":"2026-01-13T08:43:49.179487+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"728db19f-1ae9-40bd-93cb-76efbfe12bb1","text":"Had Hannibal had a government behind him that knew how to exploit victories ‚Äì had he been born a Roman, for instance ‚Äì he might have conquered the world.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":153,"created_at":"2026-01-13T08:43:38.766016+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"7b0cfd89-0a26-42ee-9067-806801265c95","text":"Indeed, it may well be argued that one reason for the decline in science, art, and literature was the increasing absorption of the better minds into a new sort of intellectual pursuit ‚Äì theology.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":195,"created_at":"2026-01-13T08:43:31.679769+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"92c92f79-b93a-4dd7-83fe-4e179c3288fb","text":"The fact that the general incidence of leukemia has doubled in the last two decades may be due, partly, to the increasing use of x-rays for numerous purposes. The incidence of leukemia in doctors, who are likely to be so exposed, is twice that of the general public. In radiologists ‚Ä¶ the incidence is ten times greater.","author_id":"81b53170-0102-4ab9-8b4c-d4771f90379b","author_name":"Isaac Asimov","author_category":"author","source":"General sources","character_count":320,"created_at":"2026-01-13T08:43:29.616694+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"eb843da1-df69-4fea-8706-fa0c5dbb0065","text":"Zhou Kexin (pseudonym), \"China‚Äôs Latest Fake News: ‚ÄúAristotle Did Not Exist‚Äù\", Bitter Winter (November 9, 2023)","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":111,"created_at":"2026-01-12T12:16:59.958005+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"7ee6168d-b157-4c1a-a4ff-e240f9fce8eb","text":"Aristotle was the first accurate critic and truest judge ‚Äî nay, the greatest philosopher the world ever had; for he noted the vices of all knowledges, in all creatures, and out of many men's perfections in a science he formed still one Art.","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":240,"created_at":"2026-01-12T12:16:53.574345+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"94acf420-6864-4f49-b5b2-749cc4701ebd","text":"We live in deeds, not years; in thoughts not breaths; // In feelings, not in figures on a dial. // We should count time by heart throbs. He most lives // Who thinks most, feels the noblest, acts the best.","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":204,"created_at":"2026-01-12T12:16:44.147607+00:00","posted_at":null,"special_chars":["/"]},{"id":"df7561bc-6370-40a6-999b-1c5665feaa80","text":"\"The Letter of Aristotle to Alexander on the Policy toward the Cities\", translated from Lettre d'Aristote √† Alexandre sur la politique envers les cit√©s, an Arabic text translated and edited by J√≥zef Bielawski and Marian Plezia (1970), p. 72; translated from an ancient Greek text that survived only in Arabic translation, there is little acceptance that this is an authentic letter of Aristotle.","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":395,"created_at":"2026-01-12T12:16:42.576132+00:00","posted_at":null,"special_chars":["√†","√©","√≥"]},{"id":"74870cf7-6d60-4e92-81e8-c3497427570f","text":"According to the notes in Plato: Republic Book X, edited by John Ferguson, p. 71, ¬´the familiar 'amicus Plato sed magis amica veritas' is found in Cervantes' Don Quixote II 8 and cannot be traced further back. Cf. Roger Bacon Op. mai. I vii, 'amicus est Socrates, magister meus, sed magis est amica veritas'. For the opposite view, see Cicero, T.D. I 17,39, 'errare mehercule malo cum Platone . . . quam cum istis vera sentire'.¬ª","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":429,"created_at":"2026-01-12T12:16:41.366648+00:00","posted_at":null,"special_chars":["¬´","¬ª"]},{"id":"ddf1d0ec-efbb-48af-9525-4567c31391a3","text":"Any one can get angry ‚Äî that is easy ‚Äî or give or spend money; but to do this to the right person, to the right extent, at the right time, with the right motive, and in the right way, that is not for every one, nor is it easy.","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":226,"created_at":"2026-01-12T12:16:28.857154+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"605c5506-0159-451c-ae1e-c6a7e0aad1d0","text":"Again, it is possible to fail in many ways (for evil belongs to the class of the unlimited ... and good to that of the limited), while to succeed is possible only in one way (for which reason also one is easy and the other difficult‚Äîto miss the mark easy, to hit it difficult); for these reasons also, then, excess and defect are characteristic of vice, and the mean of virtue; For men are good in but one way, but bad in many.","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":427,"created_at":"2026-01-12T12:16:26.882754+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5b3a33de-a385-44f7-a01c-d6195f842e44","text":"As for him who neither possesses nor can acquire them, let him take to heart the words of Hesiod: ‚Äò He is the best of all who thinks for himself in all things. He, too, is good who takes advice from a wiser (person). But he who neither thinks for himself, nor lays to heart another's wisdom, this is a useless man.‚Äô (Bk. 1, Chapter II)","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":335,"created_at":"2026-01-12T12:16:18.273082+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô"]},{"id":"0f5ef74f-75db-4787-be85-6fc44aa115c3","text":"Every art, and every system, and in like manner every action and purpose aims, it is thought, at some good; for which reason a common and by no means a bad description of the good is, ‚Äòthat at which all things aim.‚Äô (Bk I, Ch I)","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":228,"created_at":"2026-01-12T12:16:16.319561+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô"]},{"id":"8316ad44-9599-4f13-aee7-0042a3fdb7c8","text":"The brain is not responsible for any of the sensations.. the correct view [is] that the seat and source of sensation is the region of the heart‚Ä¶.the motions of pleasure and pain, and generally all sensation plainly have their source in the heart.","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":246,"created_at":"2026-01-12T12:16:09.193531+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"7fd97bf6-99b8-41a2-b999-c79f46183edc","text":"I.5. 271b8-10. This line begins the Prologue of Mortimer J. Adler‚Äôs book, Ten Philosophical Mistakes","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":100,"created_at":"2026-01-12T12:16:07.237069+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"4dfe66fa-25aa-40ff-820d-e4b545df6aa1","text":"We may assume the superiority ceteris paribus [all things being equal] of the demonstration which derives from fewer postulates or hypotheses‚Äîin short from fewer premisses; for... given that all these are equally well known, where they are fewer knowledge will be more speedily acquired, and that is a desideratum. The argument implied in our contention that demonstration from fewer assumptions is superior may be set out in universal form...","author_id":"a5988b3e-0c6b-4dc5-9f2e-628e1e767dbc","author_name":"Aristotle","author_category":"philosopher","source":"Categories","character_count":443,"created_at":"2026-01-12T12:16:03.10927+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"0ec060a3-da5d-4743-9324-c249707d3490","text":"Fascists are never content to merely lie; they must transform their lie into a new reality, and they must persuade people to believe in the unreality they‚Äôve created. And if you get people to do that, you can convince them to do anything.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":238,"created_at":"2026-01-12T12:11:39.212813+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"6eb94b77-09b3-4aad-90ef-c9d8cf488917","text":"The main characteristic of any event is that it has not been foreseen. We don‚Äôt know the future but everybody acts into the future. Nobody knows what he is doing because the future is being done, action is being done by a ‚Äúwe‚Äù and not an ‚ÄúI.‚Äù Only if I were the only one acting could I foretell the consequences of what I‚Äôm doing. What actually happens is entirely contingent, and contingency is indeed one of the biggest factors in all history.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":445,"created_at":"2026-01-12T12:11:38.494063+00:00","posted_at":null,"special_chars":["‚Äô","‚Äú","‚Äù"]},{"id":"66b51e65-d87d-4a4d-9ae0-c9202cfeba6c","text":"Kant [...] stated that he had ‚Äúfound it necessary to deny knowledge [‚Ä¶] to make room for faith,‚Äù but all he had ‚Äúdenied‚Äù was knowledge of things that are unknowable, and he had not made room for faith but for thought.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":217,"created_at":"2026-01-12T12:11:38.141785+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù","‚Ä¶"]},{"id":"04fa088a-5ae8-471e-9fc4-0a24ef016bb7","text":"[‚Ä¶] the simple-minded positivism that believes it has found a firm ground of certainty if it only excludes all mental phenomena from consideration and holds fast to observable facts.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":182,"created_at":"2026-01-12T12:11:36.637374+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"91db60f1-8197-4c2d-8295-2591286b1cbf","text":"Kant ... discovered ‚Äúthe scandal of reason,‚Äù that is the fact that our mind is not capable of certain and verifiable knowledge regarding matters and questions that it nevertheless cannot help thinking about.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":207,"created_at":"2026-01-12T12:11:35.916305+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"3f27c2e1-f22f-4825-bb80-abbc2b487a74","text":"If [...] the ability to tell right from wrong should turn out to have anything to do with the ability to think, then we must be able to \"demand\" its exercise from every sane person, no matter how erudite or ignorant, intelligent or stupid, he may happen to be. Kant‚Äîin this respect almost alone among the philosophers‚Äîwas much bothered by the common opinion that philosophy is only for the few, precisely because of its moral implications.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":439,"created_at":"2026-01-12T12:11:35.547477+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"aaef836e-b5a4-4a13-9bfe-d942a75c6bcd","text":"Clich√©s, stock phrases, adherence to conventional, standardized codes of expression and conduct have the socially recognized function of protecting us against reality.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":167,"created_at":"2026-01-12T12:11:34.074274+00:00","posted_at":null,"special_chars":["√©"]},{"id":"0c28a2b6-db30-44d0-a68c-25d988880ee4","text":"The concentration camps, by making death itself anonymous (making it impossible to find out whether a prisoner is dead or alive), robbed death of its meaning as the end of a fulfilled life. In a sense they took away the individual‚Äôs own death, proving that henceforth nothing belonged to him and he belonged to no one. His death merely set a seal on the fact that he had never existed.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":385,"created_at":"2026-01-12T12:11:28.943918+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"39e039ca-1f99-4521-aa13-e011c418ecc2","text":"The only man for whom Hitler had \"unqualified respect\" was \"Stalin the genius,\" and while in the case of Stalin and the Russian regime we do not‚Ä¶ have the rich documentary material that is available for Germany, we nevertheless know since Khrushchev‚Äôs speech before the Twentieth Party Congress that Stalin trusted only one man and that was Hitler.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":348,"created_at":"2026-01-12T12:11:27.498696+00:00","posted_at":null,"special_chars":["‚Äô","‚Ä¶"]},{"id":"c51810aa-6188-4413-b827-10e2af6a6164","text":"Hitler never intended to defend ‚Äòthe West‚Äô against Bolshevism but always remained ready to join ‚Äòthe Reds‚Äô for the destruction of the West, even in the middle of the struggle against Soviet Russia.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":197,"created_at":"2026-01-12T12:11:27.128155+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô"]},{"id":"8b8ae7e2-b732-4a8a-b2e5-41d6142ef439","text":"The totalitarian movements aim at and succeed in organizing masses‚Äînot classes, like the old interest parties of the Continental nation-states; not citizens with opinions about, interests in, the handling of public affairs, like the parties of Anglo-Saxon countries.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":266,"created_at":"2026-01-12T12:11:26.76291+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"1865ab97-9d55-4280-86a9-e0c718935a75","text":"The Nazis were ‚Äòconvinced that evil-doing in our time has a morbid force of attraction,‚Äô Bolshevik assurances inside and outside Russia that they do not recognize ordinary moral standards have become a mainstay of Communist propaganda, and experience has proven time and again that the propaganda value of evil deeds and general contempt for moral standards is independent of mere self-interest, supposedly the most powerful psychological factor in politics.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":458,"created_at":"2026-01-12T12:11:26.332652+00:00","posted_at":null,"special_chars":["‚Äò","‚Äô"]},{"id":"f56e5f02-3f09-4bc8-a600-897c15861c9d","text":"The law of progress holds that everything now must be better than what was there before. Don‚Äôt you see if you want something better, and better, and better, you lose the good? The good is no longer even being measured.","author_id":"9c1a9ac6-fa89-4f37-8eb8-327c06def623","author_name":"Hannah Arendt","author_category":"philosopher","source":"Love and Saint Augustine (1929)","character_count":218,"created_at":"2026-01-12T12:11:23.049897+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"47cafa26-7fb5-4412-818e-b228aced729e","text":"[W]hen Karl Marx, the most consistent translator of the altruist morality into practical action and political theory, advocated a society where all would be sacrificed to all, starting with the immediate immolation of the able, the intelligent, the successful and the wealthy‚Äîwhatever opposition he did encounter, nobody opposed him on moral grounds. Predominantly, he was granted the status of a noble, but impractical, idealist.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":430,"created_at":"2026-01-12T11:47:13.801782+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"8f22f1ea-2907-4964-bde4-4b96a5058db8","text":"Vol. II, Ch. XX, p. 474 (See also‚Ä¶David Ricardo, The Principles of Political Economy and Taxation, Ch. VII, p. 81).","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":115,"created_at":"2026-01-12T11:46:44.901936+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"3c05e1c8-18b0-4943-b08a-ae9271364047","text":"Denn der Kapitalismus ist schon in der Grundlage aufgehoben durch die Voraussetzung, da√ü der Genu√ü als treibendes Motiv wirkt, nicht die Bereicherung selbst.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":157,"created_at":"2026-01-12T11:46:36.513008+00:00","posted_at":null,"special_chars":["√ü"]},{"id":"b80ce375-1bef-47ba-b704-2aac37e25a46","text":"Capitalist production, therefore, develops technology, and the combining together of various processes into a social whole, only by sapping the original sources of all wealth ‚Äî the soil and the labourer.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":203,"created_at":"2026-01-12T11:46:24.106905+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5379ce62-bd4b-4a90-b7f7-6412914b6896","text":"‚Äî man's heart is a wonderful thing, especially when carried in the purse ‚Äî","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":74,"created_at":"2026-01-12T11:46:19.121143+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"c7c090e3-d88e-457c-a2f7-8fbf28fe56c4","text":"Capital is money, capital is commodities. ‚Ä¶ By virtue of it being value, it has acquired the occult ability to add value to itself. It brings forth living offspring, or, at the least, lays golden eggs.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":201,"created_at":"2026-01-12T11:46:17.198982+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"e1ea41c1-7665-4c6b-9716-ba3df0b9f20a","text":"Capital is money: Capital is commodities. [‚Ä¶] For the movement, in the course of which it adds surplus-value, is its own movement, its expansion, therefore, is automatic expansion. Because it is value, it has acquired the occult quality of being able to add value to itself. It brings forth living offspring, or, at the least, lays golden eggs.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":344,"created_at":"2026-01-12T11:46:14.893998+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"d08d6d0e-365c-4c97-865f-16d88a0be0da","text":"Beauty is the main positive form of the aesthetic assimilation of reality, in which aesthetic ideal finds it direct expression‚Ä¶","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":127,"created_at":"2026-01-12T11:46:04.622139+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"7b4cbcaf-f0ce-4f04-a6e2-727f0fba00fe","text":"Die Gesellschaft besteht nicht aus Individuen, sondern dr√ºckt die Summe der Beziehungen, Verh√§ltnisse aus, worin diese Individuen zueinander stehn.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":147,"created_at":"2026-01-12T11:46:03.856959+00:00","posted_at":null,"special_chars":["√§","√º"]},{"id":"4c3becf6-f873-48c6-80e6-1d67439db7e1","text":"Die Ideen exis¬≠tie¬≠ren nicht ge¬≠trennt von der Spra¬≠che.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":56,"created_at":"2026-01-12T11:45:50.569994+00:00","posted_at":null,"special_chars":["¬≠"]},{"id":"925daa92-5e63-400c-b916-f2f1a368b687","text":"What chance has Vulcan against Roberts & Co., Jupiter against the lightning-rod and Hermes against the Credit Mobilier? All mythology overcomes and dominates and shapes the forces of nature in the imagination and by the imagination; it therefore vanishes with the advent of real mastery over them.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":297,"created_at":"2026-01-12T11:45:47.226939+00:00","posted_at":null,"special_chars":["&"]},{"id":"ed0bfe4e-4ddb-47f1-9433-e82a78de4075","text":"The object of art ‚Äî like every other product ‚Äî creates a public which is sensitive to art and enjoys beauty.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":108,"created_at":"2026-01-12T11:45:46.092158+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a6af23c5-4c29-4361-ba9a-bccbf889566f","text":"Hegel bemerkte irgendwo, da√ü alle gro√üen weltgeschichtlichen Tatsachen und Personen sich sozusagen zweimal ereignen. Er hat vergessen, hinzuzuf√ºgen: das eine Mal als Trag√∂die, das andere Mal als Farce.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":201,"created_at":"2026-01-12T11:45:42.719121+00:00","posted_at":null,"special_chars":["√ü","√∂","√º"]},{"id":"8966b67f-6b60-4662-a282-2c789d482193","text":"Sprache entsteht, wie das Bewu√ütsein, erst aus dem Bed√ºrfnis, der Notdurft des Verkehrs mit anderen Menschen.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":109,"created_at":"2026-01-12T11:45:37.294337+00:00","posted_at":null,"special_chars":["√ü","√º"]},{"id":"581b9fb5-e100-4cf4-ba0f-a44bbc0899c8","text":"Nicht das Bewu√ütsein bestimmt das Leben, sondern das Leben bestimmt das Bewu√ütsein.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":83,"created_at":"2026-01-12T11:45:36.535127+00:00","posted_at":null,"special_chars":["√ü"]},{"id":"a8387489-8941-4711-957a-789c2105e650","text":"Der Philosoph legt sich ‚Äì also selbst eine abstrakte Gestalt des entfremdeten Menschen ‚Äì als den Ma√üstab der entfremdeten Welt an.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":130,"created_at":"2026-01-12T11:45:31.243427+00:00","posted_at":null,"special_chars":["√ü","‚Äì"]},{"id":"db2922e8-ab4f-4d18-9009-ebc149816d4f","text":"Communism‚Ä¶ is the genuine resolution of the antagonism between man and nature and between man and man; it is the true resolution of the conflict between existence and essence, objectification and self-affirmation, freedom and necessity, individual and species. It is the riddle of history solved and knows itself as the solution.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":329,"created_at":"2026-01-12T11:45:29.697417+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"248e7c64-841a-4a5e-b8a9-9a6eac501a4d","text":"The criticism of religion ends with the doctrine that man is the supreme being for man, hence the categorical imperative to overthrow all those conditions in which man is degraded, enslaved, neglected, contemptible being‚Äîconditions which can hardly be better described than in the exclamation of a Frenchman on the occasion of a proposed tax upon dogs: 'Wretched dogs! They want to treat you like men!'","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":402,"created_at":"2026-01-12T11:45:27.839172+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"5a894c4d-9736-46fd-824f-14685eef4ecc","text":"Prometheus ist der vornehmste Heilige und M√§rtyrer im philosophischen Kalender.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":79,"created_at":"2026-01-12T11:45:26.335653+00:00","posted_at":null,"special_chars":["√§"]},{"id":"0aef8816-727e-4dc8-bb6d-9173d8d5caa8","text":"[The career a young man should choose should be] one that is most consonant with our dignity, one that is based on ideas of whose truth we are wholly convinced, one that offers us largest scope in working for humanity and approaching that general goal towards which each profession offers only one of the means: the goal of perfection ‚Ä¶ If he works only for himself he can become a famous scholar, a great sage, an excellent imaginative writer [Dichter], but never a perfected, a truly great man.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":496,"created_at":"2026-01-12T11:45:24.041445+00:00","posted_at":null,"special_chars":["‚Ä¶"]},{"id":"d410c86e-64ab-49aa-ba4d-01519225aad7","text":"\"Poland, Prussia and Russia\" (1863 manuscript). In Werner Conze and Dieter Hertz-Eichenrode (ed.) Manuskripte √ºber die polnische Frage (1863-1864). Hague: Mouton, 1961.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":168,"created_at":"2026-01-12T11:45:20.582665+00:00","posted_at":null,"special_chars":["√º"]},{"id":"9892e7c3-44d4-4589-bdf8-35c61dbfe620","text":"Mit allen ihren M√§ngeln erscheint diese Konstitution mitten in der russisch‚àípreu√üisch‚àí√∂sterreichischen Barbarei als das einzige Freiheitswerk, das Osteuropa je selbst√§ndig hervorgebracht hat. Und sie ging ausschlie√ülich von der bevorrechteten Klasse, dem Adel, aus. Die Weltgeschichte bietet kein andres Beispiel von √§hnlichem Adel des Adels.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":342,"created_at":"2026-01-12T11:45:19.811107+00:00","posted_at":null,"special_chars":["√ü","√§","√∂","‚àí"]},{"id":"1fd6f25f-ae70-481c-964f-d92572283e60","text":"The product of mental labor ‚Äî science ‚Äî always stands far below its value, because the labor-time necessary to reproduce it has no relation at all to the labor-time required for its original production.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":202,"created_at":"2026-01-12T11:45:19.420445+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a2bde6b1-e24a-4655-8ca0-245437ff8c28","text":"England has to fulfill a double mission in India: one destructive, the other regenerating ‚Äì the annihilation of old Asiatic society, and the laying the material foundations of Western society in Asia‚Ä¶ When a great social revolution shall have mastered the results of the bourgeois epoch‚Ä¶ and subjected them to the common control of the most advanced peoples, then only will human progress cease to resemble that hideous, pagan idol, who would not drink the nectar but from the skulls of the slain.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":497,"created_at":"2026-01-12T11:45:18.206619+00:00","posted_at":null,"special_chars":["‚Äì","‚Ä¶"]},{"id":"2848deba-2664-41d6-8fa1-206fa070a625","text":"From your letter it would seem that, during your old man's visit to Manchester, you did not hear that a second document had appeared in the K√∂lnische Zeitung under the heading 'Der Bund der Kommunisten'. This was the piece we wrote jointly, 'Ansprache an den Bund'‚Äîau fond, nothing less than a plan of campaign against democracy.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":329,"created_at":"2026-01-12T11:45:16.273669+00:00","posted_at":null,"special_chars":["√∂","‚Äî"]},{"id":"3efca554-012a-4d0e-b275-ece02a03f5d8","text":"Thus heaven I‚Äôve forfeited, I know it full well. My soul, once true to God, is chosen for hell.","author_id":"a89e1f30-238c-4afa-9a30-138011704956","author_name":"Karl Marx","author_category":"philosopher","source":"Reflections of a Youth on Choosing an Occupation (1835)","character_count":95,"created_at":"2026-01-12T11:45:12.329012+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"2ff4fede-3d90-4968-8713-9e5e16ae6616","text":"The Point of View On My Work As An Author by Soren Kierkegaard (finished 1848) published by Peter Christian Kierkegaard 1859 translated by Howard and Edna Hong 1998 Princeton University Press P. 104 (Two ‚ÄúNotes‚Äù Concerning My Work As An Author by S. Kierkegaard)","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":262,"created_at":"2026-01-12T11:39:39.913475+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"da9bf4c2-00d0-4fbd-aca0-b9a919e306a5","text":"Uplifting Discourses in Various Spirits in a section of text entitled ‚ÄúThe Gospel of Suffering.‚Äù As quoted in: Gordon Marino (February 10, 2021): ‚ÄúFaith sees best in the dark‚Äù: Joe Biden, S√∏ren Kierkegaard, and the education of suffering. In: ABC Religon & Ethics. Archived from https://www.abc.net.au/religion/biden-kierkegaard-suffering-and-faith-in-the-dark/13139112 on April 16, 2016.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":388,"created_at":"2026-01-12T11:39:37.28967+00:00","posted_at":null,"special_chars":["&","/","√∏","‚Äú","‚Äù"]},{"id":"b70e840e-d694-43e5-a201-9676211ef9f7","text":"I know of no other great writer in the whole nineteenth century, perhaps even in the whole of world literature, to whom I respond with less happiness and with a more profound sense that I am on trial and found wanting, unless it were S√∏ren Kierkegaard.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":252,"created_at":"2026-01-12T11:36:32.776323+00:00","posted_at":null,"special_chars":["√∏"]},{"id":"ca11e9fa-989c-4a8f-b5b8-87146fa292d6","text":"As a thorough Christian ‚Äî or, as he would have put it, infinitely interested in becoming one ‚Äî S√∏ren Kierkegaard addressed himself neither to Jews nor to Judaism. But they have overheard him. In part because they could not help it... Jews are well advised to be on the alert for what they can learn not only about him but about themselves also.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":344,"created_at":"2026-01-12T11:36:30.808788+00:00","posted_at":null,"special_chars":["√∏","‚Äî"]},{"id":"3ae1e08a-9e18-4b5b-9dc8-d7d77daab40c","text":"Put me in a System and you negate me‚ÄîI am not just a mathematical symbol‚ÄîI am.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":78,"created_at":"2026-01-12T11:36:26.887592+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a5070129-7099-4676-8b86-6651f226b355","text":"Christ calls it (O give heed!), He calls it ‚Äúhypocrisy.‚Äù And not only that, but He says (now shudder!), He says that this guilt of hypocrisy is as great, precisely as great a crime as that of killing the prophets. ... This then is the judgment, Christ's judgment upon \"Christendom.\" Shudder; for if you do not, you are implicated in it.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":336,"created_at":"2026-01-12T11:36:24.506176+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"6b3f69dd-f9bc-48c7-825e-7fca2c282aa3","text":"Is not ‚ÄúChristendom‚Äù the most colossal attempt at serving God, not by following Christ, as He required, and suffering for the doctrine, but instead of that, by ‚Äúbuilding the sepulchers of the prophets and garnishing the tombs of the righteous.‚Äù","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":244,"created_at":"2026-01-12T11:36:24.089347+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"27fa47cf-7a03-45a2-8a6e-f3d9177e75fe","text":"The life-giving Spirit is the very one who slays you; the first thing the life-giving Spirit says is that you must enter into death, that you must die to ‚Äì it is this way in order that you many not take Christianity in vain. A life-giving Spirit ‚Äì that is the invitation; who would not willingly take hold of it! But die first ‚Äì that is the halt!","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":346,"created_at":"2026-01-12T11:36:21.698259+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"7ba7b133-cb6a-4a60-ba19-cdfd1dd1c2f0","text":"That which distinguishes the Christian narrow way from the common human narrow way is the voluntary. Christ was not someone who coveted earthly things but had to be satisfied with poverty ‚Äì no, he chose poverty.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":211,"created_at":"2026-01-12T11:36:21.312214+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"388700cb-e2f4-4f0e-a1a5-476292477fc0","text":"Then he rises from the table and goes out into the Garden of Gethsemane; there he sinks down ‚Äì oh, that it had happened already! He sinks down, doomed (dodsens) ‚Äì indeed, was he really any more a dying man (Doende) on the cross than in Gethsemane! If the suffering on the cross was a death agony ‚Äì ah, this agony in prayer was also a mortal combat; nor was it bloodless, for his sweat fell like drops of blood to the earth.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":423,"created_at":"2026-01-12T11:36:20.924621+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"c72eda6d-9cad-4d93-b19b-d719dbcb050b","text":"Imagine a lover who has received a letter from his beloved ‚Äì I assume that God's Word is just as precious to you as this letter is to the lover. I assume that you read and think you ought to read God's Word in the same way the lover reads this letter.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":251,"created_at":"2026-01-12T11:36:20.118965+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"e4fce92c-e857-4caa-90b2-c6c328d990ef","text":"I have worked for this restlessness oriented toward inward deepening. But ‚Äúwithout authority.‚Äù Instead of conceitedly making myself out to be a witness for the truth and causing others rashly to want to be the same, I am an unauthorized poet who influences by means of the ideas.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":279,"created_at":"2026-01-12T11:36:19.734266+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"9031b64d-bfa8-4c6d-8909-90fb6956f63f","text":"An authorship that began with Either/Or and advanced step by step seeks here its decisive place of rest, at the foot of the altar, where the author, personally most aware of his own imperfections and guilt, certainly does not call himself a truth-witness but only a singular kind of poet and thinker who, without authority, has had nothing new to bring but ‚Äúhas wanted once again to read through, if possible in a more inward way, the original text handed down from the fathers‚Äù Preface","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":486,"created_at":"2026-01-12T11:36:14.0999+00:00","posted_at":null,"special_chars":["/","‚Äú","‚Äù"]},{"id":"0d9268d3-9949-4d66-b401-fa458e74c745","text":"Happy is the one in whom there is true sorrow over his sin, so that the extreme unimportance to him of everything else is only the negative expression of the confirmation that one thing is unconditionally important to him, so that the unconditional unimportance to him of everything else is a deadly sickness that still is very far from being a sickness unto death but is precisely unto life, because the life is in this, that one thing is unconditionally important to him: to find forgiveness. ‚Äù","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":496,"created_at":"2026-01-12T11:36:11.763333+00:00","posted_at":null,"special_chars":["‚Äù"]},{"id":"4872bd89-cdfe-47ae-99c2-c01fc4722940","text":"Out of love, God becomes man. He says: Here you see what it is to be a human being; but he adds: Take care, for I am also God ‚Äî blessed is he who takes no offense at me.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":169,"created_at":"2026-01-12T11:36:08.64471+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"606496e4-4c7a-4b39-a2ba-dc2a73864005","text":"now, in the solemn silence before God with the lilies and the birds, where accordingly there is nobody at all present, where accordingly there is no other intercourse for thee but with God-there indeed the rule holds good: either hold to Him/or despise Him. There is no excuse, for no one else is present, in any case no one is present in such a wise that thou canst hold to him without despising God; for precisely there in the silence it is clear how close God is to thee.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":474,"created_at":"2026-01-12T11:36:03.429785+00:00","posted_at":null,"special_chars":["/"]},{"id":"999e383c-7eff-44b2-8a2c-b066e89dbe56","text":"This little book (which in view of the circumstances under which it is issued reminds me of my first and more especially of the first to my first, the Preface to the Two Edifying Discourses of 1843, which came out immediately after Either/Or) will, as I hope, recall this to 'that single individual whom I with joy and gratitude call my reader': 'it desires to remain in retirement, as it was in concealment it had its origin ‚Äì a little flower in the cover of a great forest.'","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":476,"created_at":"2026-01-12T11:36:03.020548+00:00","posted_at":null,"special_chars":["/","‚Äì"]},{"id":"1b73e833-f1a2-4021-b741-0522f28cd230","text":"If it is God who gives the spirit of power and strength, then it is also the same God who gives ‚Äúthe spirt of self-control,‚Äù and if ignoble cowardice and fear of people are just as detestable in any age, the excess of eager enthusiasm, ‚Äúzeal without wisdom,‚Äù are no less corrupting and at times are fundamentally just as detestable, just as blasphemous.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":353,"created_at":"2026-01-12T11:35:58.598786+00:00","posted_at":null,"special_chars":["‚Äú","‚Äù"]},{"id":"3201c9bc-c73d-471e-8fb6-d71a45cd3c1a","text":"Death induces the sensual person to say: Let us eat and drink, because tomorrow we shall die ‚Äì but this is sensuality's cowardly lust for life, that contemptible order of things where one lives in order to eat and drink instead of eating and drinking in order to live.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":268,"created_at":"2026-01-12T11:35:55.731337+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"dedba750-17f4-404d-82f3-c8f43bf1d5f9","text":"Therefore create me! You, the most esteemed, cultured public, are in possession of nervus rerum gerendarum [the moving force to accomplish something]. Just a word from you, a promise to purchase what I write, or, if it is possible, so that everything can be in order immediately, a little advance payment ‚Äì and I am an author; I shall remain one as long as this favor lasts.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":374,"created_at":"2026-01-12T11:35:54.379932+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"974d3683-0de6-49ca-9f02-a9e2046534db","text":"For whoever has what he has from the God himself clearly has it at first hand; and he who does not have it from the God himself is not a disciple. Let us assume that it is otherwise, that the contemporary generation of disciples had received the condition from the God, and that the subsequent generations were to receive it from these contemporaries ‚Äì what would follow?","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":371,"created_at":"2026-01-12T11:35:53.561047+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"c60b6b28-be76-4ec6-a878-2f2123a398fa","text":"If the ethical ‚Äì that is, social morality ‚Äì is the highest ... then no categories are needed other than the Greek philosophical categories.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":139,"created_at":"2026-01-12T11:35:52.319463+00:00","posted_at":null,"special_chars":["‚Äì"]},{"id":"cccb2360-603f-41c8-92f0-d733e993c3a5","text":"A line by Thomas √† Kempis which perhaps could be used as a motto sometime. He says of Paul: Therefore he turned everything over to God, who knows all, and defended himself solely by means of patience and humility . . . . He did defend himself now and then so that the weak would not be offended by his silence. Book III, chapter 36, para. 2, or in my little edition, p. 131.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":374,"created_at":"2026-01-12T11:35:43.410759+00:00","posted_at":null,"special_chars":["√†"]},{"id":"88091409-5e3d-4970-94af-00b804c0198f","text":"Job endured everything ‚Äî until his friends came to comfort him, then he grew impatient.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":87,"created_at":"2026-01-12T11:35:42.99322+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"dc3f3752-b75d-4645-92b5-965a979033e0","text":"What the age needs is not a genius ‚Äî it has had geniuses enough, but a martyr, who in order to teach men to obey would himself be obedient unto death. What the age needs is awakening. And therefore someday, not only my writings but my whole life, all the intriguing mystery of the machine will be studied and studied. I never forget how God helps me and it is therefore my last wish that everything may be to his honour.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":420,"created_at":"2026-01-12T11:35:41.349727+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"aeb99c32-4656-4a6c-b7ad-79e5a2fa0884","text":"Since my earliest childhood a barb of sorrow has lodged in my heart. As long as it stays I am ironic ‚Äî if it is pulled out I shall die.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":135,"created_at":"2026-01-12T11:35:40.928632+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"05df53cc-b899-4335-addd-f299adbfa209","text":"Det er ganske sandt, hvad Philosophien siger, at Livet maa forstaaes bagl√¶nds. Men derover glemmer man den anden S√¶tning, at det maa leves forl√¶nds.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":148,"created_at":"2026-01-12T11:35:38.92829+00:00","posted_at":null,"special_chars":["√¶"]},{"id":"60c1fb79-7c10-462c-bee8-366da0d04703","text":"I may live for thirty years, or perhaps forty, or maybe just one day: therefore I have resolved to use this day, or whatever I have to say in these thirty years or whatever I have to say this one day I may have to live ‚Äî I have resolved to use it in such a way that if not one day in my whole past life has been used well, this one by the help of God will be. JP VIII 1 A 533","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":375,"created_at":"2026-01-12T11:35:36.518992+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"f3c71070-7ee6-4b77-8abc-c79286362589","text":"Seek first God's Kingdom, that is, become like the lilies and the birds, become perfectly silent ‚Äî then shall the rest be added unto you.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":137,"created_at":"2026-01-12T11:35:34.828932+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"6621cb2e-55fa-4704-be6b-2833721b4dd5","text":"I have just now come from a party where I was its life and soul; witticisms streamed from my lips, everyone laughed and admired me, but I went away ‚Äî yes, the dash should be as long as the radius of the earth's orbit ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî and wanted to shoot myself.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":256,"created_at":"2026-01-12T11:35:31.969302+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"3821c3e5-51e4-4bf2-b512-df4e8a1efb03","text":"The reason I cannot really say that I positively enjoy nature is that I do not quite realize what it is that I enjoy. A work of art, on the other hand, I can grasp. I can ‚Äî if I may put it this way ‚Äî find that Archimedian point, and as soon as I have found it, everything is readily clear for me. Then I am able to pursue this one main idea and see how all the details serve to illuminate it.","author_id":"0a655b6f-b999-4d54-9391-e37e88bf970b","author_name":"S√∏ren Kierkegaard","author_category":"philosopher","source":"1830s","character_count":392,"created_at":"2026-01-12T11:35:30.754058+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"a65fbba9-3dfd-469d-beb9-ac2f2439e980","text":"Never lose an opportunity of seeing anything that is beautiful; for beauty is God's handwriting‚Äîa wayside sacrament. Welcome it in every fair face, in every fair sky, in every fair flower, and thank God for it as a cup of blessing.","author_id":"73b236e0-0c58-4199-aad3-7faa0fddfd15","author_name":"Ralph Waldo Emerson","author_category":"philosopher","source":"Journals (1822‚Äì1863)","character_count":231,"created_at":"2026-01-12T10:53:21.134467+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"6f9594ce-1e6e-4acb-ad58-5e3aca79d780","text":"We are reformers in spring and summer; in autumn and winter we stand by the old ‚Äî reformers in the morning, conservatives at night. Reform is affirmative, conservatism is negative; conservatism goes for comfort, reform for truth.","author_id":"73b236e0-0c58-4199-aad3-7faa0fddfd15","author_name":"Ralph Waldo Emerson","author_category":"philosopher","source":"Journals (1822‚Äì1863)","character_count":229,"created_at":"2026-01-12T10:53:16.707656+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"08ffeb38-43b7-4b03-b06e-ff1df7746cb9","text":"The effects of opposition are wonderful. There are men who rise refreshed on hearing of a threat, ‚Äî men to whom a crisis which intimidates and paralyzes the majority ‚Äî demanding, not the faculties of prudence and thrift, but comprehension, immovableness, the readiness of sacrifice ‚Äî comes graceful and beloved as a bride!","author_id":"73b236e0-0c58-4199-aad3-7faa0fddfd15","author_name":"Ralph Waldo Emerson","author_category":"philosopher","source":"Journals (1822‚Äì1863)","character_count":322,"created_at":"2026-01-12T10:53:14.844908+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"ba9ae432-e191-4b50-8e3b-30311d001d6f","text":"So much of our time is spent in preparation, so much in routine and so much in retrospect, that the amount of each person‚Äôs genius is confined to a very few hours.","author_id":"73b236e0-0c58-4199-aad3-7faa0fddfd15","author_name":"Ralph Waldo Emerson","author_category":"philosopher","source":"Journals (1822‚Äì1863)","character_count":163,"created_at":"2026-01-12T10:53:05.181196+00:00","posted_at":null,"special_chars":["‚Äô"]},{"id":"927aa494-ced0-43ec-bc5b-4a152634c7be","text":"A mind does not receive truth as a chest receives jewels that are put into it, but as the stomach takes up food into the system. It is no longer food, but flesh, and is assimilated. The appetite and the power of digestion measure our right to knowledge. He has it who can use it. As soon as our accumulation overruns our invention or power to use, the evils of intellectual gluttony begin,‚Äî congestion of the brain, apoplexy, and strangulation.","author_id":"73b236e0-0c58-4199-aad3-7faa0fddfd15","author_name":"Ralph Waldo Emerson","author_category":"philosopher","source":"Journals (1822‚Äì1863)","character_count":444,"created_at":"2026-01-12T10:53:03.653082+00:00","posted_at":null,"special_chars":["‚Äî"]},{"id":"4f7e7857-823c-4283-a33b-abf7a330fb3b","text":"Every really able man, in whatever direction he work,‚Äîa man of large affairs, an inventor, a statesman, an orator, a poet, a painter,‚Äîif you talk sincerely with him, considers his work, however much admired, as far short of what it should be.","author_id":"73b236e0-0c58-4199-aad3-7faa0fddfd15","author_name":"Ralph Waldo Emers
